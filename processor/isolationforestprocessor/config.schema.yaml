        type: number
        x-customType: float64
  feature_config:
    type: object
    properties:
      logs:
        type: array
        items:
          type: string
      metrics:
        type: array
        items:
          type: string
      traces:
        type: array
        items:
          type: string
  model_config:
    type: object
    properties:
      contamination_rate:
        type: number
        x-customType: float64
      features:
        type: array
        items:
          type: string
      forest_size:
        type: integer
      name:
        type: string
