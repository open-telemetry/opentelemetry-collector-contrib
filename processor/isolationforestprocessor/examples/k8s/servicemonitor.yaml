apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otelcol-isolation-forest
  namespace: observability
  labels:
    app: otelcol-isolation-forest
spec:
  selector:
    matchLabels:
      app: otelcol-isolation-forest
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
  - port: prom-metrics
    interval: 30s
    path: /metrics
