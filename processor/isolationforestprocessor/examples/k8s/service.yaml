apiVersion: v1
kind: Service
metadata:
  name: otelcol-isolation-forest
  namespace: observability
  labels:
    app: otelcol-isolation-forest
spec:
  type: ClusterIP
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: otlp-grpc
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: otlp-http
    protocol: TCP
  - name: metrics
    port: 8888
    targetPort: metrics
    protocol: TCP
  - name: prom-metrics
    port: 8889
    targetPort: prom-metrics
    protocol: TCP
  selector:
    app: otelcol-isolation-forest
---
apiVersion: v1
kind: Service
metadata:
  name: otelcol-isolation-forest-headless
  namespace: observability
  labels:
    app: otelcol-isolation-forest
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: otlp-grpc
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: otlp-http
    protocol: TCP
  selector:
    app: otelcol-isolation-forest
