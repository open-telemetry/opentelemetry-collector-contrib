apiVersion: apps/v1
kind: Deployment
metadata:
  name: otelcol-isolation-forest
  namespace: observability
  labels:
    app: otelcol-isolation-forest
    component: collector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otelcol-isolation-forest
  template:
    metadata:
      labels:
        app: otelcol-isolation-forest
        component: collector
    spec:
      serviceAccountName: otelcol-isolation-forest
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
      - name: otelcol
        image: your-registry.com/otelcontribcol-isolation-forest:latest
        imagePullPolicy: Always
        command:
          - /usr/local/bin/otelcontribcol
          - --config=/etc/otelcol/config.yaml
        ports:
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        - name: otlp-http
          containerPort: 4318
          protocol: TCP
        - name: metrics
          containerPort: 8888
          protocol: TCP
        - name: prom-metrics
          containerPort: 8889
          protocol: TCP
        - name: healthcheck
          containerPort: 13133
          protocol: TCP
        - name: pprof
          containerPort: 1777
          protocol: TCP
        - name: zpages
          containerPort: 55679
          protocol: TCP
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: CLUSTER_NAME
          value: "production-cluster"
        - name: OTLP_ENDPOINT
          value: "https://your-backend.com:4317"
        - name: OTLP_TOKEN
          valueFrom:
            secretKeyRef:
              name: otel-secrets
              key: token
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: healthcheck
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: healthcheck
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /etc/otelcol
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: otelcol-isolation-forest-config
      - name: tmp
        emptyDir: {}
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
