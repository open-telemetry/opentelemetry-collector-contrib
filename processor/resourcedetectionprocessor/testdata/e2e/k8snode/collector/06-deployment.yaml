apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}
  template:
    metadata:
      labels:
        app: {{ .Name }}
    spec:
      serviceAccountName: {{ .Name }}-sa
      containers:
        - name: otelcol
          image: otelcontribcol:latest
          imagePullPolicy: Never
          args:
            - "--config=/conf/relay"
          env:
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: config
              mountPath: /conf
      volumes:
        - name: config
          configMap:
            name: {{ .Name }}-config
            items:
              - key: relay
                path: relay
