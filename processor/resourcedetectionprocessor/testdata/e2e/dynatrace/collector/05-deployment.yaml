apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}
  template:
    metadata:
      labels:
        app: {{ .Name }}
    spec:
      serviceAccountName: {{ .Name }}-sa
      containers:
        - name: otelcol
          image: otelcontribcol:latest
          imagePullPolicy: Never
          args:
            - "--config=/conf/relay"
          volumeMounts:
            - name: config
              mountPath: /conf
            - name: enrichment
              mountPath: /var/lib/dynatrace/enrichment
      volumes:
        - name: config
          configMap:
            name: {{ .Name }}-config
            items:
              - key: relay
                path: relay
        - name: enrichment
          configMap:
            name: {{ .Name }}-enrichment-config
