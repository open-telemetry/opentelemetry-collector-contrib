apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Name }}-metadata-config
  namespace: default
data:
  server.py: |
    import json
    import os
    from http.server import BaseHTTPRequestHandler, HTTPServer

    # UpCloud IMDS metadata format
    # See https://upcloud.com/docs/guides/upcloud-metadata-service/
    UPCLOUD_METADATA = {
        "cloud_name": "upcloud",
        "hostname": "test-upcloud-server",
        "instance_id": "00aabbcc-1122-3344-5566-778899aabbcc",
        "region": "fi-hel1"
    }

    class Handler(BaseHTTPRequestHandler):
        def do_GET(self):
            # Health check endpoint
            if self.path == "/healthz":
                body = b"ok"
                self.send_response(200)
                self.send_header("Content-Type", "text/plain; charset=utf-8")
                self.send_header("Content-Length", str(len(body)))
                self.end_headers()
                self.wfile.write(body)
                return

            # UpCloud IMDS metadata endpoint
            if self.path == "/metadata/v1.json":
                body = json.dumps(UPCLOUD_METADATA).encode("utf-8")
                self.send_response(200)
                self.send_header("Content-Type", "application/json; charset=utf-8")
                self.send_header("Content-Length", str(len(body)))
                self.end_headers()
                self.wfile.write(body)
                return

            # Not found
            self.send_response(404)
            self.end_headers()

        def log_message(self, fmt, *args):
            return

    if __name__ == "__main__":
        port = int(os.environ.get("PORT", "80"))
        server = HTTPServer(("", port), Handler)
        server.serve_forever()
