apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Name }}-metadata-config
  namespace: default
data:
  server.py: |
    import os
    from http.server import BaseHTTPRequestHandler, HTTPServer
    from urllib.parse import urlparse

    # Tencent Cloud CVM metadata values
    METADATA = {
        "instance-name": "cvm-test-instance",
        "instance/image-id": "img-test123456789",
        "instance-id": "ins-test123456789",
        "instance/instance-type": "S5.MEDIUM2",
        "app-id": "1234567890",
        "placement/region": "ap-guangzhou",
        "placement/zone": "ap-guangzhou-3",
    }

    class Handler(BaseHTTPRequestHandler):
        def do_GET(self):
            parsed = urlparse(self.path)
            path = parsed.path

            # Health check endpoint
            if path == "/healthz":
                body = b"ok"
                self.send_response(200)
                self.send_header("Content-Type", "text/plain; charset=utf-8")
                self.send_header("Content-Length", str(len(body)))
                self.end_headers()
                self.wfile.write(body)
                return

            # Metadata endpoints
            if path.startswith("/latest/meta-data/"):
                # Extract metadata key from path
                metadata_key = path[len("/latest/meta-data/"):]
                if metadata_key in METADATA:
                    body = METADATA[metadata_key].encode("utf-8")
                    self.send_response(200)
                    self.send_header("Content-Type", "text/plain; charset=utf-8")
                    self.send_header("Content-Length", str(len(body)))
                    self.end_headers()
                    self.wfile.write(body)
                    return

            # Not found
            self.send_response(404)
            self.end_headers()

        def log_message(self, fmt, *args):
            return

    if __name__ == "__main__":
        port = int(os.environ.get("PORT", "80"))
        server = HTTPServer(("", port), Handler)
        server.serve_forever()
