resourceMetrics:
  - resource:
      attributes:
        - key: cloud.account.id
          value:
            stringValue: ABCD1234-5678-90EF-GHIJ-KLMNOPQRSTUV
        - key: cloud.platform
          value:
            stringValue: akamai_cloud_platform
        - key: cloud.provider
          value:
            stringValue: akamai_cloud
        - key: cloud.region
          value:
            stringValue: us-east
        - key: host.id
          value:
            stringValue: "12345678"
        - key: host.image.id
          value:
            stringValue: linode/ubuntu22.04
        - key: host.image.name
          value:
            stringValue: Ubuntu 22.04 LTS
        - key: host.name
          value:
            stringValue: test-akamai-instance
        - key: host.type
          value:
            stringValue: g6-standard-2
    schemaUrl: https://opentelemetry.io/schemas/1.9.0
    scopeMetrics:
      - metrics:
          - description: Total seconds each logical CPU spent on each mode.
            name: system.cpu.time
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: idle
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: interrupt
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: nice
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: softirq
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: steal
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: system
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: user
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: wait
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
              isMonotonic: true
            unit: s
        scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver/internal/scraper/cpuscraper
