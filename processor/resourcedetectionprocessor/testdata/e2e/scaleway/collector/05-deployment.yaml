apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}
  template:
    metadata:
      labels:
        app: {{ .Name }}
    spec:
      serviceAccountName: {{ .Name }}-sa
      initContainers:
        - name: metadata-server
          image: python:3.13-alpine
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          securityContext:
            runAsUser: 0
            capabilities:
              drop:
              - "ALL"
              add:
              - "NET_BIND_SERVICE"
          command:
            - python3
            - /scripts/server.py
          env:
            - name: PORT
              value: "80"
          ports:
            - containerPort: 80
              name: metadata
          startupProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 1
            periodSeconds: 1
            failureThreshold: 10
          volumeMounts:
            - name: metadata-script
              mountPath: /scripts
        - name: setup-network
          image: alpine:3.21
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          command:
            - sh
            - -c
            - |
              apk add --no-cache iptables ip6tables iproute2 curl
              # IPv4 redirect for 169.254.42.42
              iptables -t nat -A OUTPUT -d 169.254.42.42 -p tcp --dport 80 -j DNAT --to-destination 127.0.0.1:80
              # IPv6: Add local route and redirect for fd00:42::42
              # The route makes the address routable via loopback, then DNAT redirects to ::1
              ip -6 addr add fd00:42::42/128 dev lo 2>/dev/null || true
              ip6tables -t nat -A OUTPUT -d fd00:42::42 -p tcp --dport 80 -j DNAT --to-destination [::1]:80
              echo "iptables rules added to redirect 169.254.42.42:80 and fd00:42::42:80 -> localhost:80"
              # Verify IPv4 redirect is working
              until curl -sf http://169.254.42.42/conf?format=json > /dev/null; do
                echo "Waiting for IPv4 metadata redirect to be ready..."
                sleep 1
              done
              echo "IPv4 metadata redirect verified working"
              # Verify IPv6 redirect is working
              until curl -sf -g "http://[fd00:42::42]/conf?format=json" > /dev/null; do
                echo "Waiting for IPv6 metadata redirect to be ready..."
                sleep 1
              done
              echo "IPv6 metadata redirect verified working"
      containers:
        - name: otelcol
          image: otelcontribcol:latest
          imagePullPolicy: Never
          args:
            - "--config=/conf/relay"
          volumeMounts:
            - name: config
              mountPath: /conf
      volumes:
        - name: config
          configMap:
            name: {{ .Name }}-config
            items:
              - key: relay
                path: relay
        - name: metadata-script
          configMap:
            name: {{ .Name }}-metadata-config
