resourceMetrics:
  - resource:
      attributes:
        - key: cloud.provider
          value:
            stringValue: heroku
        - key: heroku.app.id
          value:
            stringValue: test-app-id-67890
        - key: heroku.release.commit
          value:
            stringValue: abc123def456
        - key: heroku.release.creation_timestamp
          value:
            stringValue: "2024-01-15T10:00:00Z"
        - key: service.instance.id
          value:
            stringValue: test-dyno-id-12345
        - key: service.name
          value:
            stringValue: test-heroku-app
        - key: service.version
          value:
            stringValue: v123
    schemaUrl: https://opentelemetry.io/schemas/1.9.0
    scopeMetrics:
      - metrics:
          - description: Total seconds each logical CPU spent on each mode.
            name: system.cpu.time
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: idle
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: interrupt
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: nice
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: softirq
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: steal
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: system
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: user
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: wait
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
              isMonotonic: true
            unit: s
        scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver/internal/scraper/cpuscraper
