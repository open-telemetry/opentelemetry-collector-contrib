resourceMetrics:
  - resource:
      attributes:
        - key: cloud.platform
          value:
            stringValue: vultr.cloud_compute
        - key: cloud.provider
          value:
            stringValue: vultr
        - key: cloud.region
          value:
            stringValue: ewr
        - key: host.id
          value:
            stringValue: a1b2c3d4-e5f6-7890-abcd-ef1234567890
        - key: host.name
          value:
            stringValue: test-vultr-instance
    schemaUrl: https://opentelemetry.io/schemas/1.9.0
    scopeMetrics:
      - metrics:
          - description: Total seconds each logical CPU spent on each mode.
            name: system.cpu.time
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: idle
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: interrupt
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: nice
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: softirq
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: steal
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: system
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: user
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: wait
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
              isMonotonic: true
            unit: s
        scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver/internal/scraper/cpuscraper
