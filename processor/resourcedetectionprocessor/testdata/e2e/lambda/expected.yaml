resourceMetrics:
  - resource:
      attributes:
        - key: aws.log.group.names
          value:
            arrayValue:
              values:
                - stringValue: /aws/lambda/test-lambda-function
        - key: aws.log.stream.names
          value:
            arrayValue:
              values:
                - stringValue: "2024/01/15/[$LATEST]abc123def456789"
        - key: cloud.platform
          value:
            stringValue: aws_lambda
        - key: cloud.provider
          value:
            stringValue: aws
        - key: cloud.region
          value:
            stringValue: us-west-2
        - key: faas.instance
          value:
            stringValue: "2024/01/15/[$LATEST]abc123def456789"
        - key: faas.max_memory
          value:
            stringValue: "512"
        - key: faas.name
          value:
            stringValue: test-lambda-function
        - key: faas.version
          value:
            stringValue: $LATEST
    schemaUrl: https://opentelemetry.io/schemas/1.9.0
    scopeMetrics:
      - metrics:
          - description: Total seconds each logical CPU spent on each mode.
            name: system.cpu.time
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: idle
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: interrupt
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: nice
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: softirq
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: steal
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: system
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: user
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 1.0
                  attributes:
                    - key: cpu
                      value:
                        stringValue: cpu0
                    - key: state
                      value:
                        stringValue: wait
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
              isMonotonic: true
            unit: s
        scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver/internal/scraper/cpuscraper
