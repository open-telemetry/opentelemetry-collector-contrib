apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}-imds
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}-imds
  template:
    metadata:
      labels:
        app: {{ .Name }}-imds
    spec:
      containers:
        - name: imds
          image: python:3.13-alpine
          imagePullPolicy: IfNotPresent
          command:
            - python3
            - /scripts/server.py
          env:
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: script
              mountPath: /scripts
      volumes:
        - name: script
          configMap:
            name: {{ .Name }}-imds-config
