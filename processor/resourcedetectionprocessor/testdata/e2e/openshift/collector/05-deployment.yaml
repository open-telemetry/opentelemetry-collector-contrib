apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}
  template:
    metadata:
      labels:
        app: {{ .Name }}
    spec:
      serviceAccountName: {{ .Name }}-sa
      initContainers:
        - name: metadata-server
          image: python:3.13-alpine
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          securityContext:
            runAsUser: 0
            capabilities:
              drop:
              - "ALL"
          command:
            - python3
            - /scripts/server.py
          env:
            - name: PORT
              value: "8443"
          ports:
            - containerPort: 8443
              name: metadata
          startupProbe:
            httpGet:
              path: /healthz
              port: 8443
            initialDelaySeconds: 1
            periodSeconds: 1
            failureThreshold: 10
          volumeMounts:
            - name: metadata-script
              mountPath: /scripts
      containers:
        - name: otelcol
          image: otelcontribcol:latest
          imagePullPolicy: Never
          args:
            - "--config=/conf/relay"
          volumeMounts:
            - name: config
              mountPath: /conf
      volumes:
        - name: config
          configMap:
            name: {{ .Name }}-config
            items:
              - key: relay
                path: relay
        - name: metadata-script
          configMap:
            name: {{ .Name }}-metadata-config
