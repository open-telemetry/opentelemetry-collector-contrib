$defs:
  resource_attribute_config:
    description: ResourceAttributeConfig provides common config for a particular resource attribute.
    type: object
    properties:
      enabled:
        type: boolean
  resource_attributes_config:
    description: ResourceAttributesConfig provides config for resourcedetectionprocessor/gcp resource attributes.
    type: object
    properties:
      cloud.account.id:
        $ref: resource_attribute_config
      cloud.availability_zone:
        $ref: resource_attribute_config
      cloud.platform:
        $ref: resource_attribute_config
      cloud.provider:
        $ref: resource_attribute_config
      cloud.region:
        $ref: resource_attribute_config
      faas.id:
        $ref: resource_attribute_config
      faas.instance:
        $ref: resource_attribute_config
      faas.name:
        $ref: resource_attribute_config
      faas.version:
        $ref: resource_attribute_config
      gcp.cloud_run.job.execution:
        $ref: resource_attribute_config
      gcp.cloud_run.job.task_index:
        $ref: resource_attribute_config
      gcp.gce.instance.hostname:
        $ref: resource_attribute_config
      gcp.gce.instance.name:
        $ref: resource_attribute_config
      gcp.gce.instance_group_manager.name:
        $ref: resource_attribute_config
      gcp.gce.instance_group_manager.region:
        $ref: resource_attribute_config
      gcp.gce.instance_group_manager.zone:
        $ref: resource_attribute_config
      host.id:
        $ref: resource_attribute_config
      host.name:
        $ref: resource_attribute_config
      host.type:
        $ref: resource_attribute_config
      k8s.cluster.name:
        $ref: resource_attribute_config
