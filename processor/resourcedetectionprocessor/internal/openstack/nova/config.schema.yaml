description: Config defines user-specified configurations unique to the Nova detector.
type: object
properties:
  fail_on_missing_metadata:
    description: FailOnMissingMetadata, if true, causes the detector to return an error when the Nova metadata service is unavailable or required fields are missing. If false (default), the detector does best-effort population.
    type: boolean
  labels:
    description: 'Labels is a list of regex patterns to match Nova instance metadata keys (from the "meta" map) that should be added as resource attributes. Matched keys are emitted as "openstack.nova.meta.<key>: <value>".'
    type: array
    items:
      type: string
  resource_attributes:
    description: ResourceAttributes controls which standard resource attributes are enabled (e.g., host.id, host.name, cloud.provider, etc.).
    $ref: ./internal/metadata.resource_attributes_config
