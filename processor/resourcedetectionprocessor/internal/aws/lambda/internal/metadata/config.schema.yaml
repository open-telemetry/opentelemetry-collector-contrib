$defs:
  resource_attribute_config:
    description: ResourceAttributeConfig provides common config for a particular resource attribute.
    type: object
    properties:
      enabled:
        type: boolean
  resource_attributes_config:
    description: ResourceAttributesConfig provides config for resourcedetectionprocessor/lambda resource attributes.
    type: object
    properties:
      aws.log.group.names:
        $ref: resource_attribute_config
      aws.log.stream.names:
        $ref: resource_attribute_config
      cloud.platform:
        $ref: resource_attribute_config
      cloud.provider:
        $ref: resource_attribute_config
      cloud.region:
        $ref: resource_attribute_config
      faas.instance:
        $ref: resource_attribute_config
      faas.max_memory:
        $ref: resource_attribute_config
      faas.name:
        $ref: resource_attribute_config
      faas.version:
        $ref: resource_attribute_config
