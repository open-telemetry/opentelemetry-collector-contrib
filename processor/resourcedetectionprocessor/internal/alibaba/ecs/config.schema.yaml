description: Config defines user-specified configurations unique to the Alibaba Cloud ECS detector.
type: object
properties:
  fail_on_missing_metadata:
    description: FailOnMissingMetadata, if true, causes the detector to return an error when the Alibaba Cloud ECS metadata service is unavailable or required fields are missing. If false (default), the detector does best-effort population.
    type: boolean
  resource_attributes:
    description: ResourceAttributes controls which standard resource attributes are enabled (e.g., host.id, host.name, cloud.provider, etc.).
    $ref: ./internal/metadata.resource_attributes_config
