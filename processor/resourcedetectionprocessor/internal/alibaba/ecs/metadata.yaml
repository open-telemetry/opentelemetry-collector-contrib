type: alibabaecsdetector

status:
  class: processor
  stability:
    alpha: [traces, metrics, logs, profiles]
  codeowners:
    active: [dashpole, paulojmdias]

resource_attributes:
  cloud.account.id:
    description: The cloud account ID (Alibaba Cloud owner account ID)
    type: string
    enabled: true
  cloud.availability_zone:
    description: The cloud availability zone (zone ID)
    type: string
    enabled: true
  cloud.platform:
    description: The cloud platform
    type: string
    enabled: true
  cloud.provider:
    description: The cloud provider
    type: string
    enabled: true
  cloud.region:
    description: The cloud region
    type: string
    enabled: true
  host.id:
    description: The host ID (instance ID)
    type: string
    enabled: true
  host.image.id:
    description: The host image ID
    type: string
    enabled: true
  host.name:
    description: The hostname
    type: string
    enabled: true
  host.type:
    description: The host instance type
    type: string
    enabled: true

tests:
  skip_lifecycle: true
  skip_shutdown: true
