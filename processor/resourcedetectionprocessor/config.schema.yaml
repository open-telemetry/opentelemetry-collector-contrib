        $ref: ./internal/upcloud.config
      vultr:
        description: VultrConfig contains user-specified configurations for the vultr detector
        $ref: ./internal/vultr.config
description: Config defines configuration for Resource processor.
type: object
properties:
  detectors:
    description: Detectors is an ordered list of named detectors that should be run to attempt to detect resource information.
    type: array
    items:
      type: string
  override:
    description: Override indicates whether any existing resource attributes should be overridden or preserved. Defaults to true.
    type: boolean
  refresh_interval:
    description: If > 0, periodically re-run detection for all configured detectors. When 0 (default), no periodic refresh occurs.
    type: string
    format: duration
allOf:
  - $ref: detector_config
  - $ref: go.opentelemetry.io/collector/config/confighttp.client_config
