type: alerts
github_project: open-telemetry/opentelemetry-collector-contrib

status:
  class: processor
  stability:
    development: [traces, metrics, logs]
  distributions: []
  codeowners:
    active: [aarvee11]

# Define attribute schemas at the top level
attributes:
  result:
    description: Outcome of the notification attempt
    type: string
    enum: [sent, failed, dropped]
  endpoint:
    description: Notifier endpoint host (e.g., host[:port] or URL host)
    type: string

telemetry:
  metrics:
    alertsprocessor_evaluation_duration_seconds:
      description: Duration of a single evaluation tick
      unit: s
      histogram:
        value_type: double
        buckets: [0.001, 0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2, 5]
      enabled: true

    alertsprocessor_notifications_total:
      description: Count of notification attempts by result
      unit: "1"
      sum:
        value_type: int
        monotonic: true
      attributes: [result, endpoint]
      enabled: true

    alertsprocessor_state_sync_errors_total:
      description: Errors during state synchronization with the state store
      unit: "1"
      sum:
        value_type: int
        monotonic: true
      enabled: true