filter/ottl:
  error_mode: ignore
  traces:
    resource:
      - 'attributes["test"] == "pass"'
    span:
      - 'attributes["test"] == "pass"'
    spanevent:
      - 'attributes["test"] == "pass"'
  metrics:
    resource:
      - 'attributes["test"] == "pass"'
    metric:
      - 'name == "pass"'
    datapoint:
      - 'attributes["test"] == "pass"'
  logs:
    resource:
      - 'attributes["test"] == "pass"'
    log_record:
      - 'attributes["test"] == "pass"'
  profiles:
    resource:
      - 'attributes["test"] == "pass"'
    profile:
      - 'attributes["test"] == "pass"'
filter/multiline:
  traces:
    span:
      - 'attributes["test"] == "pass"'
      - 'attributes["test"] == "also pass"'
filter/spans_mix_config:
  spans:
    include:
      match_type: strict
      services:
        - test
        - test2
      attributes:
        - key: should_include
          value: "(true|probably_true)"
  traces:
    span:
      - 'attributes["test"] == "pass"'
filter/metrics_mix_config:
  metrics:
    include:
      match_type: expr
      expressions:
        - Label("foo") == "bar"
        - HasLabel("baz")
    metric:
      - 'attributes["test"] == "pass"'
filter/logs_mix_config:
  logs:
    include:
      match_type: strict
      resource_attributes:
        - key: should_include
          value: "true"
    log_record:
      - 'attributes["test"] == "pass"'
filter/bad_syntax_span:
  traces:
    span:
      - 'attributes[test] == "pass"'
filter/bad_syntax_spanevent:
  traces:
    spanevent:
      - 'attributes[test] == "pass"'
filter/bad_syntax_metric:
  metrics:
    metric:
      - 'resource.attributes[test] == "pass"'
filter/bad_syntax_datapoint:
  metrics:
    datapoint:
      - 'attributes[test] == "pass"'
filter/bad_syntax_log:
  logs:
    log_record:
      - 'attributes[test] == "pass"'
filter/bad_action:
  metrics:
    action: "invalid"
  logs:
    action: "invalid"
  traces:
    action: "invalid"
  profiles:
    action: "invalid"
filter/keep_action:
  metrics:
    action: keep
  logs:
    action: keep
  traces:
    action: keep
  profiles:
    action: keep
filter/drop_action:
  metrics:
    action: drop
  logs:
    action: drop
  traces:
    action: drop
  profiles:
    action: drop