filter/ottl:
  error_mode: ignore
  traces:
    span:
      - 'attributes["test"] == "pass"'
    spanevent:
      - 'attributes["test"] == "pass"'
  metrics:
    metric:
      - 'name == "pass"'
    datapoint:
      - 'attributes["test"] == "pass"'
  logs:
    log_record:
      - 'attributes["test"] == "pass"'
filter/multiline:
  traces:
    span:
      - 'attributes["test"] == "pass"'
      - 'attributes["test"] == "also pass"'
filter/spans_mix_config:
  spans:
    include:
      match_type: strict
      services:
        - test
        - test2
      attributes:
        - key: should_include
          value: "(true|probably_true)"
  traces:
    span:
      - 'attributes["test"] == "pass"'
filter/metrics_mix_config:
  metrics:
    include:
      match_type: expr
      expressions:
        - Label("foo") == "bar"
        - HasLabel("baz")
    metric:
      - 'attributes["test"] == "pass"'
filter/logs_mix_config:
  logs:
    include:
      match_type: strict
      resource_attributes:
        - key: should_include
          value: "true"
    log_record:
      - 'attributes["test"] == "pass"'
filter/bad_syntax_span:
  traces:
    span:
      - 'attributes[test] == "pass"'
filter/bad_syntax_spanevent:
  traces:
    spanevent:
      - 'attributes[test] == "pass"'
filter/bad_syntax_metric:
  metrics:
    metric:
      - 'resource.attributes[test] == "pass"'
filter/bad_syntax_datapoint:
  metrics:
    datapoint:
      - 'attributes[test] == "pass"'
filter/bad_syntax_log:
  logs:
    log_record:
      - 'attributes[test] == "pass"'
filter/context_inferred_trace:
  trace_conditions:
    - conditions:
        - span.attributes["test"] == "pass"

filter/context_inferred_metric:
  metric_conditions:
    - conditions:
        - metric.name == "pass"

filter/context_inferred_log:
  log_conditions:
    - conditions:
        - log.attributes["test"] == "pass"

filter/context_inferred_with_error_mode:
  error_mode: ignore
  trace_conditions:
    - conditions:
        - span.attributes["test"] == "pass"

filter/context_inferred_multiple_conditions:
  trace_conditions:
    - conditions:
        - span.attributes["test"] == "pass"
        - span.attributes["test2"] == "also pass"
    - conditions:
        - span.attributes["event"] == "pass"

# Error cases - mixing old and new formats
filter/mix_trace_conditions:
  trace_conditions:
    - conditions:
        - attributes["test"] == "pass"
  traces:
    span:
      - attributes["test"] == "pass"

filter/mix_metric_conditions:
  metric_conditions:
    - conditions:
        - name == "pass"
  metrics:
    metric:
      - name == "pass"

filter/mix_log_conditions:
  log_conditions:
    - conditions:
        - attributes["test"] == "pass"
  logs:
    log_record:
      - attributes["test"] == "pass"

filter/mix_metric_conditions_with_include:
  metric_conditions:
    - conditions:
        - name == "pass"
  metrics:
    include:
      match_type: strict
      metric_names:
        - test_metric

filter/mix_log_conditions_with_exclude:
  log_conditions:
    - conditions:
        - attributes["test"] == "pass"
  logs:
    exclude:
      match_type: strict
      bodies:
        - test_body

# Bad syntax cases for context inferred conditions
filter/bad_syntax_context_inferred_trace:
  trace_conditions:
    - conditions:
        - invalid_syntax_here ==

filter/bad_syntax_context_inferred_metric:
  metric_conditions:
    - conditions:
        - invalid_function() == "test"

filter/bad_syntax_context_inferred_log:
  log_conditions:
    - conditions:
        - malformed condition without quotes
