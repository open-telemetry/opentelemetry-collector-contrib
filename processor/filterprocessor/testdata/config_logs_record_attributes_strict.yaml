filter/empty:
  logs:
    include:
      match_type: strict
filter/include:
  logs:
    # any logs NOT matching filters are excluded from remainder of pipeline
    include:
      match_type: strict
      record_attributes:
        - key: should_include
          value: "true"
filter/exclude:
  logs:
    # any logs matching filters are excluded from remainder of pipeline
    exclude:
      match_type: strict
      record_attributes:
        - key: should_exclude
          value: "true"
filter/includeexclude:
  logs:
    # if both include and exclude are specified, include filters are applied first
    # the following configuration would only allow logs with record attributes
    # "should_include" to pass through
    include:
      match_type: strict
      record_attributes:
        - key: should_include
          value: "true"
    exclude:
      match_type: strict
      record_attributes:
        - key: should_exclude
          value: "true"
