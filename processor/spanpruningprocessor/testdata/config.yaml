spanpruning:
  group_by_attributes:
    - "db.operation"
  min_spans_to_aggregate: 5
  aggregation_span_name_suffix: "_aggregated"
  aggregation_attribute_prefix: "aggregation."

spanpruning/custom:
  group_by_attributes:
    - "db.operation"
    - "db.name"
  min_spans_to_aggregate: 3
  aggregation_span_name_suffix: "_batch"
  aggregation_attribute_prefix: "batch."
