metricsgeneration:
  rules:
    - name: new_metric
      unit: percent
      type: calculate
      metric1: metric1
      metric2: metric2
      operation: percent
    - name: new_metric
      unit: unit
      type: scale
      metric1: metric1
      scale_by: 1000
      operation: multiply

metricsgeneration/invalid_generation_type:
  rules:
    - name: new_metric
      type: invalid # invalid generation type
      metric1: metric1
      metric2: metric2
      operation: percent

metricsgeneration/invalid_operation:
  rules:
    - name: new_metric
      type: calculate
      metric1: metric1
      metric2: metric2
      operation: invalid # invalid operation type

metricsgeneration/missing_new_metric:
  rules:
    # missing name
    - type: calculate
      metric1: metric1
      metric2: metric2
      operation: percent

metricsgeneration/missing_operand1:
  rules:
    # missing operand1 metric
    - name: new_metric
      type: calculate
      metric2: metric2
      operation: percent

metricsgeneration/missing_operand2:
  rules:
    # missing operand2 metric
    - name: new_metric
      type: calculate
      metric1: metric1
      operation: percent

metricsgeneration/missing_scale_by:
  rules:
    # missing scale_by
    - name: new_metric
      type: scale
      metric1: metric1
      operation: multiply

metricsgeneration/missing_type:
  rules:
    # missing generation type
    - name: new_metric
      metric1: metric1
      metric2: metric2
      operation: percent
