apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}-{{ .DataType }}-deployment
  namespace: e2ek8sattribute-workloadns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}-{{ .DataType }}-deployment
  template:
    metadata:
      annotations:
        workload: deployment
      labels:
        app: {{ .Name }}-{{ .DataType }}-deployment
    spec:
      containers:
      - command:
        - /telemetrygen
        - {{ .DataType }}
        - --otlp-insecure
        - --otlp-endpoint={{ .OTLPEndpoint }}
        - --duration=36000s
        - --rate=1
        - --batch=false
        - --otlp-attributes=service.name="test-{{ .DataType }}-deployment"
        - --otlp-attributes=k8s.container.name="telemetrygen"
{{- if eq .DataType "traces" }}
        - --status-code=
{{- end }}
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.143.0@sha256:8685c71fd13c5b1bb2cd2883ad1fe73967424f52cf94ef3326693143d17322bf
        imagePullPolicy: IfNotPresent
        name: telemetrygen
      restartPolicy: Always
