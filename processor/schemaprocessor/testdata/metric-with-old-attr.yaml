resourceMetrics:
  - resource:
      attributes:
        - key: new.resource.name
          value:
            stringValue: "test-cluster"
    schemaUrl: http://opentelemetry.io/schemas/1.9.0
    scopeMetrics:
      - schemaUrl: http://opentelemetry.io/schemas/1.9.0
