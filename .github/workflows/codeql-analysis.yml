name: "CodeQL Analysis"

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/README.md"

permissions: read-all

jobs:
  CodeQL-Build:
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    if: ${{ github.actor != 'dependabot[bot]' }}
    env:
      # Force CodeQL to run the extraction on the files compiled by our custom
      # build command, as opposed to letting the autobuilder figure it out.
      # See: https://github.com/github/codeql-action/issues/1101#issuecomment-1157729589
      CODEQL_EXTRACTOR_GO_BUILD_TRACING: "on"

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - run: ./.github/workflows/scripts/free-disk-space.sh
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        id: go-setup
        with:
          go-version: oldstable
          cache-dependency-path: "**/*.sum"

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          languages: go

      - name: Build Artifact
        run: |
          make genotelcontribcol
          make otelcontribcol

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        timeout-minutes: 60

      - run: ./.github/workflows/scripts/check-disk-space.sh
