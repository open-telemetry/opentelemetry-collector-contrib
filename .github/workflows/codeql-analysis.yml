name: "CodeQL Analysis"

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/README.md"

permissions: read-all

jobs:
  CodeQL-Build:
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    if: ${{ github.actor != 'dependabot[bot]' }}
    env:
      # Force CodeQL to run the extraction on the files compiled by our custom
      # build command, as opposed to letting the autobuilder figure it out.
      # See: https://github.com/github/codeql-action/issues/1101#issuecomment-1157729589
      CODEQL_EXTRACTOR_GO_BUILD_TRACING: "on"

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        id: go-setup
        with:
          go-version: oldstable
          cache-dependency-path: "**/*.sum"

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@d3678e237b9c32a6c9bffb3315c335f976f3549f # v3
        with:
          languages: go

      - name: Build Artifact
        run: |
          make genotelcontribcol
          make otelcontribcol

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d3678e237b9c32a6c9bffb3315c335f976f3549f # v3
        timeout-minutes: 60
