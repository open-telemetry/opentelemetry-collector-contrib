name: 'First time contributor'
on: pull_request

jobs:
  welcome_first_contributor:
    runs-on: ubuntu-latest
    if: github.event.pull_request.author_association == 'NONE'
    steps:
      - name: Welcome First-Time Contributor
        run: echo "Welcome, first-time contributor! Thank you for submitting your PR on opentelemetry-collector-contrib."
      
      - name: Add first-time contributor label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['first-time contributor']
            })

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Welcome, contributor! Thank you for your contribution to opentelemetry-collector-contrib.

              **Important reminders:**
              - Please review our [Contributing Guidelines](https://github.com/open-telemetry/opentelemetry-collector-contrib/blob/main/CONTRIBUTING.md).
              - Don't forget to sign the [Contributor License Agreement (CLA)](https://identity.linuxfoundation.org/projects/cncf) if you haven't already.
              
              A maintainer will review your pull request soon. Thank you for helping make OpenTelemetry better!
            })