name: telemetrygen
on:
  push:
    branches: [main]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
    paths-ignore:
      - "**/README.md"
  merge_group:
  pull_request:
    paths-ignore:
      - "**/README.md"
env:
  # Make sure to exit early if cache segment download times out after 2 minutes.
  # We limit cache download as a whole to 5 minutes.
  SEGMENT_DOWNLOAD_TIMEOUT_MINS: 2

# Do not cancel this workflow on main. See https://github.com/open-telemetry/opentelemetry-collector-contrib/pull/16616
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: read-all

jobs:
  build-dev:
    runs-on: ubuntu-24.04
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        id: go-setup
        with:
          go-version: oldstable
          cache-dependency-path: "**/*.sum"
      - name: Install dependencies
        if: steps.go-setup.outputs.cache-hit != 'true'
        run: make -j2 gomoddownload
      - name: Install Tools
        if: steps.go-setup.outputs.cache-hit != 'true'
        run: make install-tools
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
      - name: Build binaries
        run: |
          GOOS=linux GOARCH=arm64 make telemetrygen
          GOOS=linux GOARCH=amd64 make telemetrygen
          GOOS=linux GOARCH=ppc64le make telemetrygen
          GOOS=linux GOARCH=riscv64 make telemetrygen
          GOOS=linux GOARCH=s390x make telemetrygen
          cp bin/telemetrygen_* cmd/telemetrygen/
      - name: Build telemetrygen
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: cmd/telemetrygen
          push: false
          tags: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:dev
          platforms: linux/amd64,linux/arm64,linux/s390x,linux/ppc64le,linux/riscv64

  publish-latest:
    runs-on: ubuntu-24.04
    if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) && github.repository == 'open-telemetry/opentelemetry-collector-contrib'
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        id: go-setup
        with:
          go-version: oldstable
          cache-dependency-path: "**/*.sum"
      - name: Install dependencies
        if: steps.go-setup.outputs.cache-hit != 'true'
        run: make -j2 gomoddownload
      - name: Install Tools
        if: steps.go-setup.outputs.cache-hit != 'true'
        run: make install-tools
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build binaries
        run: |
          GOOS=linux GOARCH=arm64 make telemetrygen
          GOOS=linux GOARCH=amd64 make telemetrygen
          GOOS=linux GOARCH=ppc64le make telemetrygen
          GOOS=linux GOARCH=riscv64 make telemetrygen
          GOOS=linux GOARCH=s390x make telemetrygen
          cp bin/telemetrygen_* cmd/telemetrygen/
      - name: Push telemetrygen to Github packages
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: cmd/telemetrygen
          push: true
          tags: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
          platforms: linux/amd64,linux/arm64,linux/s390x,linux/ppc64le,linux/riscv64

  publish-stable:
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v') && github.repository == 'open-telemetry/opentelemetry-collector-contrib'
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        id: go-setup
        with:
          go-version: oldstable
          cache-dependency-path: "**/*.sum"
      - name: Install dependencies
        if: steps.go-setup.outputs.cache-hit != 'true'
        run: make -j2 gomoddownload
      - name: Install Tools
        if: steps.go-setup.outputs.cache-hit != 'true'
        run: make install-tools
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
      - name: Set Release Tag
        id: github_tag
        run: ./.github/workflows/scripts/set_release_tag.sh
      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build binaries
        run: |
          GOOS=linux GOARCH=arm64 make telemetrygen
          GOOS=linux GOARCH=amd64 make telemetrygen
          GOOS=linux GOARCH=ppc64le make telemetrygen
          GOOS=linux GOARCH=riscv64 make telemetrygen
          GOOS=linux GOARCH=s390x make telemetrygen
          cp bin/telemetrygen_* cmd/telemetrygen/
      - name: Push telemetrygen to Github packages
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: cmd/telemetrygen
          push: true
          tags: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:${{ steps.github_tag.outputs.tag }}
          platforms: linux/amd64,linux/arm64,linux/s390x,linux/ppc64le,linux/riscv64
