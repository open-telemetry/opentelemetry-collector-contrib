name: Component donation
description: Donate a component to the project
title: "Component donation: "
labels: ["Sponsor Needed", "needs triage"]
body:
  - type: checkboxes
    attributes:
      label: Building and distributing outside this repository
      description: "The OpenTelemetry Collector has a pluggable architecture that allows you to build your own [distribution](https://opentelemetry.io/docs/collector/distributions/) with your own [custom components](https://opentelemetry.io/docs/collector/building/) using the [OpenTelemetry Collector Builder](https://opentelemetry.io/docs/collector/custom-collector/). You **don't need** to include your component in this repository to be able to use or distribute your component: you can just  host it in your own repository as a Go module and [add it to the OpenTelemetry registry](https://opentelemetry.io/ecosystem/registry/)."
      options:
        - label: I understand I can use and distribute my component outside of this repository.
          required: true
    validations:
      required: true
  - type: input
    attributes:
      label: Existing component implementation
      description: Provide a URL for the existing repository where the component code is located.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Components covering similar use cases
      description: Provide links to other components in this repository or outside of it that cover similar use cases. Leave blank if you do not know of other implementations.
  - type: textarea
    attributes:
      label: The purpose and use-cases of the component
      description: This information can be used later on to populate the README for the component. See an example overview [here](https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/receiver/awsecscontainermetricsreceiver#overview).
  - type: textarea
    attributes:
      label: Example configuration for the component
      description: See this receiver as an [example](https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/receiver/jaegerreceiver#getting-started).
      placeholder: | # Empty Collector config
        ```yaml
        ```
    validations:
      required: true
  - type: textarea
    attributes:
      label: Telemetry data types supported
      description: Any combination of traces, metrics, logs and/or profiles is valid here.
    validations:
      required: true
  - type: input
    attributes:
      label: Code Owners
      description: Code owners are responsible for supporting the component, including triaging issues, reviewing PRs, and submitting bug fixes.
        Please list three or more OpenTelemetry members who will serve as code owners.
        One of them must be an approver or maintainer in this repository (it can be the same person as the sponsor).
        Having at least two code owners before opening the issue is strongly recommended. However, you may use the issue to try to find enough code owners for your component to meet the minimum required number of three.
    validations:
      required: true
  - type: input
    attributes:
      label: Sponsor (optional)
      description: "A sponsor is an approver who will be in charge of being the official reviewer of the code.
        Having a sponsor means that your use-case has been validated. If there are no sponsors yet for the component,
        it's fine: use the issue as a means to try to find a sponsor for your component. The sponsor must be from a different company than the issue author. If you are unable to find a sponsor, the component can still live in your own source repository and can be included in Collector distributions using the Collector builder."
  - type: textarea
    attributes:
      label: Additional context
      description: Any additional information you think may be relevant.
  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0
