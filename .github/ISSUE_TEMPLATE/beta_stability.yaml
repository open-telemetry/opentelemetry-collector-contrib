      # End components list
  - type: checkboxes
    attributes:
      label: Configuration stability
      description: Configuration options are deemed stable. While there might be breaking changes between releases, component owners should try to minimize them.
      options:
        - label: The component codeowners have reviewed the configuration and consider it stable.
  - type: checkboxes
    attributes:
      label: Configuration default values
      description: Configuration options have sensible default values.
      options:
        - label: The component codeowners have reviewed the configuration options and verified they have sensible default values.
  - type: checkboxes
    attributes:
      label: Non-critical production workloads tested
      description: The component has had exposure to non-critical production workloads, making it suitable for broader usage.
      options:
        - label: The component codeowners have verified the component has been used and tested against meaningful non-critical production workloads.
  - type: checkboxes
    attributes:
      label: Documentation requirements
      description: The component documents its usage in most cases.
      options:
        - label: The component documentation contains one or more example configuration snippets for the most common use cases.
        - label: The component documentation describes advanced configuration options that are known to be used in common environments.
        - label: The component documentation describes all component-specific feature gates including a description for them and when they should be used.
        - label: The component documentation lists warnings about known limitations and ways to misuse the component.
  - type: checkboxes
    attributes:
      label: Telemetry requirements
      description: (optional) Receivers producing a fixed set of telemetry document the telemetry they produce.
      options:
        - label: The component describes the resource attributes.
        - label: The component documents the name, description, type, attributes, and unit of each metric.
  - type: input
    attributes:
      label: Reviewer(s)
      description: The name of one or more contrib approvers who are reviewing and signing off on the promotion
  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with 👍 to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0
