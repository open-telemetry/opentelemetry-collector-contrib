codecov:
  require_ci_to_pass: yes

ignore:
  - "internal/tools/*"

coverage:
  precision: 1
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 0.5%
    patch:
      default:
        target: 50%
        threshold: 0%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: yes
