loadbalancing:
  protocol:
    # the OTLP exporter configuration. "endpoint" values will be ignored
    otlp:
      timeout: 1s

  # how to get the list of backends: static
  resolver:
    static:
      hostnames:
        - endpoint-1 # assumes 4317 as the default port
        - endpoint-2:55678
loadbalancing/2:
  protocol:
    otlp:

  # how to get the list of backends: DNS
  resolver:
    dns:
      hostname: service-1 # assumes 4317 as the default port for the resolved IP addresses
loadbalancing/3:
  protocol:
    otlp:

  # how to get the list of backends: DNS
  resolver:
    dns:
      hostname: service-1
      port: 55690
loadbalancing/4:
  protocol:
    otlp:
  resolver:
    dns:
      hostname: service-1
      port: 55690
  routing_key: traceID
loadbalancing/5:
  protocol:
    otlp:
  resolver:
    dns:
      hostname: service-1
      port: 55690
  routing_key: service
loadbalancing/6:
  protocol:
    otlp:
  resolver:
    dns:
      hostname: service-1
      port: 55690
  routing_key: resource
  resource_keys: ["resource.attribute", "service.name"]
