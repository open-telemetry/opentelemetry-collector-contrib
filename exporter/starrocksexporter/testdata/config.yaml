starrocks:
  endpoint: localhost:9030
  username: root
  password: password
  database: otel

starrocks/full:
  endpoint: localhost:9030
  username: root
  password: password
  database: otel
  logs_table_name: otel_logs
  traces_table_name: otel_traces
  timeout: 5s
  tls:
    cert_file: client.crt
    key_file: client.key
  retry_on_failure:
    enabled: true
    initial_interval: 5s
    max_interval: 30s
    max_elapsed_time: 300s
  sending_queue:
    queue_size: 100
  metrics_tables:
    gauge: 
      name: "otel_metrics_custom_gauge"
    sum: 
      name: "otel_metrics_custom_sum"
    summary: 
      name: "otel_metrics_custom_summary"
    histogram: 
      name: "otel_metrics_custom_histogram"
    exponential_histogram: 
      name: "otel_metrics_custom_exp_histogram"
  max_open_conns: 20
  max_idle_conns: 10
  conn_max_lifetime: 10m

starrocks/invalid-endpoint:
  endpoint: invalid

