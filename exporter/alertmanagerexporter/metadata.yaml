type: alertmanager

status:
  class: exporter
  stability:
    development: [traces]
  distributions: []
  codeowners:
    active: [sokoide, mcube8]

tests:
  config:
    endpoint: http://localhost:0
    generator_url: opentelemetry-collector
    severity: info
    sending_queue:
      enabled: false
    retry_on_failure:
      enabled: false 
  expect_consumer_error: true 