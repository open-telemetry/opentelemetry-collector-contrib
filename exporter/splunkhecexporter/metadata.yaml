type: splunk_hec
display_name: Splunk HTTP Event Collector (HEC) Exporter

status:
  class: exporter
  stability:
    beta: [traces, metrics, logs]
  distributions: [contrib]
  codeowners:
    active: [atoulme, dmitryax]
tests:
  config:
    token: "my_fake_token"
    endpoint: "http://localhost:0"
    sending_queue:
      enabled: false
    retry_on_failure:
      enabled: false
  expect_consumer_error: true
