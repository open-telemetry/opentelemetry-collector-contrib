type: splunk_hec
scope_name: otelcol/splunkhec

status:
  class: exporter
  stability:
    beta: [traces, metrics, logs]
  distributions: [contrib, splunk, observiq]
  codeowners:
    active: [atoulme, dmitryax]
tests:
  config:
    token: "my_fake_token"
    endpoint: "http://localhost:0"
    sending_queue:
      enabled: false
    retry_on_failure:
      enabled: false
  expect_consumer_error: true
