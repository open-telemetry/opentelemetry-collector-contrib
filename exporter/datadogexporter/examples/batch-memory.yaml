receivers:
  otlp:
    protocols:
      http:
        endpoint: "localhost:4318"
      grpc:
        endpoint: "localhost:4317"

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 1000

exporters:
  datadog:
    api:
      key: ${env:DD_API_KEY}
      site: ${env:DD_SITE}
    sending_queue:
      batch:

connectors:
  datadog/connector:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter]
      exporters: [datadog/connector]
    traces/sampling:
      receivers: [datadog/connector]
      processors: [memory_limiter]
      exporters: [datadog]
    metrics:
      receivers: [otlp, datadog/connector]
      processors: [memory_limiter]
      exporters: [datadog]
    logs:
      receivers: [otlp]
      processors: [memory_limiter]
      exporters: [datadog]
