
receivers:
  otlp:
    protocols:
      http:
        endpoint: ${env:OTLP_HTTP_SERVER}

exporters:
  datadog:
    api:
      key: "aaa"
    tls:
      insecure_skip_verify: true
    host_metadata:
      enabled: false
    logs:
      endpoint: ${env:SERVER_URL}
    metrics:
      endpoint: ${env:SERVER_URL}
      sums:
        cumulative_monotonic_mode: raw_value

service:
  telemetry:
    metrics:
      level: "basic"
      readers:
        - periodic:
            exporter:
              otlp:
                protocol: http/protobuf
                endpoint: ${env:OTLP_HTTP_SERVER}
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [datadog]
    metrics:
      receivers: [otlp]
      exporters: [datadog]