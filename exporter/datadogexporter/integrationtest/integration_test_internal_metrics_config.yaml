
receivers:
  otlp:
    protocols:
      http:
        endpoint: "localhost:4318"
      grpc:
        endpoint: "localhost:4317"
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otelcol'
          scrape_interval: 1s
          static_configs:
            - targets: [ '${env:PROM_SERVER}' ]

exporters:
  datadog:
    api:
      key: "aaa"
    tls:
      insecure_skip_verify: true
    host_metadata:
      enabled: false
    traces:
      endpoint: ${env:SERVER_URL}
    metrics:
      endpoint: ${env:SERVER_URL}
      sums:
        cumulative_monotonic_mode: raw_value

service:
  telemetry:
    metrics:
      level: basic
      address: ${env:PROM_SERVER}
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [datadog]
    metrics:
      receivers: [prometheus]
      exporters: [datadog]