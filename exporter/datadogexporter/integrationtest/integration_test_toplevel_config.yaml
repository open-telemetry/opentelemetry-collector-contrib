
receivers:
  otlp:
    protocols:
      http:
        endpoint: "localhost:4318"
      grpc:
        endpoint: "localhost:4317"

connectors:
  datadog/connector:
    traces:
      compute_top_level_by_span_kind: true

exporters:
  debug:
    verbosity: detailed
  datadog:
    api:
      key: "key"
    tls:
      insecure_skip_verify: true
    host_metadata:
      enabled: false
    traces:
      endpoint: ${env:SERVER_URL}
      trace_buffer: 10
      compute_top_level_by_span_kind: true
    metrics:
      endpoint: ${env:SERVER_URL}

service:
  telemetry:
    metrics:
      level: none
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [datadog/connector]
    traces/2:
      receivers: [datadog/connector]
      exporters: [datadog, debug]
    metrics:
      receivers: [datadog/connector]
      exporters: [datadog, debug]