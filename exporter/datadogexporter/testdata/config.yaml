receivers:
  nop:

processors:
  nop:

exporters:
  datadog/api:
    hostname: customhostname
    api:
      key: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      site: datadoghq.eu
      fail_on_invalid_key: true

    traces:
      span_name_remappings:
        "old_name1": "new_name1"
        "old_name2": "new_name2"
      span_name_as_resource_name: true

  datadog/api2:
    hostname: customhostname

    host_metadata:
      tags: [example:tag]
      # Suppress warning related to `exporter.datadog.hostname.preview` feature gate
      hostname_source: first_resource

    api:
      key: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      site: datadoghq.eu

    metrics:
      endpoint: https://api.datadoghq.test

    traces:
      span_name_remappings:
        "old_name3": "new_name3"
        "old_name4": "new_name4"
      endpoint: https://trace.agent.datadoghq.test

  datadog/default:
    api:
      key: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    host_metadata:
      # Suppress warning related to `exporter.datadog.hostname.preview` feature gate
      hostname_source: first_resource

service:
  pipelines:
    metrics:
      receivers: [nop]
      processors: [nop]
      exporters: [datadog/api]

    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [datadog/api]
