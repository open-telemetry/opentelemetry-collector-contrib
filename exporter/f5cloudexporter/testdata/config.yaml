receivers:
  nop:

processors:
  nop:

exporters:
  f5cloud:
    endpoint: "https://f5cloud"
    source: "dev"
    f5cloud_auth:
      credential_file: "/etc/creds/key.json"
  f5cloud/allsettings:
    endpoint: "https://f5cloud"
    source: "dev"
    f5cloud_auth:
      credential_file: "/etc/creds/key.json"
      audience: "exampleaudience"
    timeout: 10s
    read_buffer_size: 123
    write_buffer_size: 345
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 10
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      max_interval: 60s
      max_elapsed_time: 10m
service:
  pipelines:
    metrics:
      receivers: [ nop ]
      processors: [ nop ]
      exporters: [ f5cloud, f5cloud/allsettings ]
