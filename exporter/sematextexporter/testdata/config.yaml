sematext/default-config:
sematext/override-config:
  timeout: 500ms
  sending_queue:
    enabled: true
    num_consumers: 3
    queue_size: 10
  retry_on_failure:
    enabled: true
    initial_interval: 1s
    max_interval: 3s
    max_elapsed_time: 10s
  region: us  
  metrics:
    app_token: "<METRICS_APP_TOKEN>"
    payload_max_lines: 72
    payload_max_bytes: 27

