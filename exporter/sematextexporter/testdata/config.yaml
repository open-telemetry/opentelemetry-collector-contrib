sematext/default-config:
sematext/override-config:
  timeout: 500ms
  region: us  
  retry_on_failure:
    enabled: true
    initial_interval: 1s
    max_interval: 3s
    max_elapsed_time: 10s
  metrics:
    app_token: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    sending_queue:
      enabled: true
      num_consumers: 3
      queue_size: 10
    payload_max_lines: 72
    payload_max_bytes: 27
  logs:
    app_token: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
