receivers:
  nop:

exporters:
  awskinesis:
    max_records_per_batch: 10
    max_record_size: 1000
    aws:
        stream_name: test-stream
        region: mars-1
        role: arn:test-role
        kinesis_endpoint: awskinesis.mars-1.aws.galactic
    retry_on_failure:
      enabled: false
    encoding:
      name: otlp-proto


processors:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [awskinesis]
