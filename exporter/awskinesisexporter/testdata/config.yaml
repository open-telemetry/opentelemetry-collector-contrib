receivers:
  nop:

exporters:
  kinesis:
    encoding: ""
    aws:
        stream_name: test-stream
        region: mars-1
        role: arn:test-role
        awskinesis_endpoint: awskinesis.mars-1.aws.galactic

    kpl:
        aggregate_batch_count: 10
        aggregate_batch_size: 11
        batch_size: 12
        batch_count: 13
        backlog_count: 14
        flush_interval_seconds: 15
        max_connections: 16
        max_retries: 17
        max_backoff_seconds: 18

processors:
  nop:

service:
  pipelines:
    traces:
      receivers: [examplereceiver]
      processors: [exampleprocessor]
      exporters: [kinesis]
    metrics:
      receivers: [examplereceiver]
      processors: [exampleprocessor]
      exporters: [kinesis]
