loki:
  endpoint: "https://loki:3100/loki/api/v1/push"
loki/allsettings:
  endpoint: "https://loki:3100/loki/api/v1/push"
  tls:
    insecure: true
    ca_file: /var/lib/mycert.pem
    cert_file: certfile
    key_file: keyfile
  timeout: 10s
  read_buffer_size: 123
  write_buffer_size: 345
  sending_queue:
    enabled: true
    num_consumers: 2
    queue_size: 10
  retry_on_failure:
    enabled: true
    initial_interval: 10s
    max_interval: 60s
    max_elapsed_time: 10m
  headers:
    "X-Custom-Header": "loki_rocks"
  default_labels_enabled:
    exporter: false
    level: false
