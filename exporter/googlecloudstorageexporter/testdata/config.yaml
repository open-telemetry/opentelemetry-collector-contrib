googlecloudstorage:
  encoding: test
  bucket:
    region: test-region
    name: test-bucket
    project_id: test-project-id

googlecloudstorage/with_partition:
  encoding: test
  bucket:
    region: test-region
    name: test-bucket
    project_id: test-project-id
    partition:
      format: year=%Y
      prefix: my-logs

googlecloudstorage/empty_bucket_name:
  encoding: test
  bucket:
    region: test-region
    project_id: test-project-id

googlecloudstorage/invalid_partition_format:
  encoding: test
  bucket:
    region: test-region
    name: test-bucket
    project_id: test-project-id
    partition:
      format: year=%invalid

googlecloudstorage/with_gzip_compression:
  encoding: test
  bucket:
    region: test-region
    name: test-bucket
    project_id: test-project-id
    compression: gzip

googlecloudstorage/with_zstd_compression:
  encoding: test
  bucket:
    region: test-region
    name: test-bucket
    project_id: test-project-id
    compression: zstd

googlecloudstorage/unsupported_compression:
  encoding: test
  bucket:
    region: test-region
    name: test-bucket
    project_id: test-project-id
    compression: snappy
