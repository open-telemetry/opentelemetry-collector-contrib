$defs:
  config:
    description: Config defines configuration for correlation via traces.
    type: object
    properties:
      stale_service_timeout:
        description: How long to wait after a trace span's service name is last seen before uncorrelating that service.
        type: string
        format: duration
      sync_attributes:
        description: SyncAttributes is a key of the span attribute name to sync to the dimension as the value.
        type: object
        additionalProperties:
          type: string
    allOf:
      - $ref: go.opentelemetry.io/collector/config/confighttp.client_config
      - $ref: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/signalfxexporter/internal/apm/correlations.config
