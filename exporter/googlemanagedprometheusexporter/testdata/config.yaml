receivers:
  nop:

processors:
  nop:

exporters:
  googlemanagedprometheus:
  googlemanagedprometheus/customname:
    project: my-project
    user_agent: opentelemetry-collector-contrib {{version}}
    timeout: 20s
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 10
    metric:
      prefix: my-metric-domain.com
      add_metric_suffixes: false
      extra_metrics_config:
        enable_target_info: false
        enable_scope_info: false
      resource_filters:
      - prefix: "cloud"
      - prefix: "k8s"
      - prefix: "faas"
      - regex: "container.id"
      - regex: "process.pid"
      - regex: "host.name"
      - regex: "host.id"


service:
  pipelines:
    traces:
        receivers: [nop]
        processors: [nop]
        exporters: [googlemanagedprometheus]

