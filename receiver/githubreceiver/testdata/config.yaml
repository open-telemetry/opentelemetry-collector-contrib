receivers:
  github:
    initial_delay: 1s
    collection_interval: 60s
    scrapers:
      github:

  github/customname:
    initial_delay: 1s
    collection_interval: 30s
    scrapers:
      github:

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [github, github/customname]
      processors: [nop]
      exporters: [nop]

