$defs:
  git_hub_headers:
    type: object
    properties:
      Customizable:
        type: object
        additionalProperties:
          type: string
      Fixed:
        type: object
        additionalProperties:
          type: string
  web_hook:
    type: object
    properties:
      health_path:
        type: string
      include_span_events:
        type: boolean
      path:
        type: string
      required_headers:
        type: object
        additionalProperties:
          $ref: go.opentelemetry.io/collector/config/configopaque.string
      secret:
        type: string
      service_name:
        type: string
    allOf:
      - $ref: go.opentelemetry.io/collector/config/confighttp.server_config
      - $ref: git_hub_headers
description: Config that is exposed to this github receiver through the OTEL config.yaml
type: object
properties:
  scrapers:
    type: object
    additionalProperties:
      $ref: ./internal.config
  webhook:
    $ref: web_hook
allOf:
  - $ref: go.opentelemetry.io/collector/scraper/scraperhelper.controller_config
  - $ref: ./internal/metadata.metrics_builder_config
