query getRepoDataBySearch(
  $searchQuery: String!
  # @genqlient(pointer: true)
  $repoCursor: String
) {
  search(
    query: $searchQuery
    type: REPOSITORY
    first: 100
    after: $repoCursor
  ) {
    repositoryCount
    # @genqlient(typename: "SearchNode")
    nodes {
      ... on Repository {
        id
        name
        defaultBranchRef {
          name
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query checkLogin($login: String!) {
  user(login: $login) {
    login
  }
  organization(login: $login) {
    login
  }
}

query getCommitData(
  $name: String!
  $owner: String!
  $branchFirst: Int!
  $commitFirst: Int!
  # @genqlient(pointer: true)
  $commitCursor: String
  $branchName: String!
) {
  repository(name: $name, owner: $owner) {
    refs(refPrefix: "refs/heads/", first: $branchFirst, query: $branchName) {
      # @genqlient(typename: "BranchHistory")
      nodes {
        target {
          ... on Commit {
            id
            history(first: $commitFirst, after: $commitCursor) {
              # @genqlient(typename: "CommitNode")
              nodes {
                committedDate
                additions
                deletions
              }
              pageInfo {
                endCursor
                hasNextPage
              }
            }
          }
        }
      }
    }
  }
}

query getBranchData(
  $name: String!
  $owner: String!
  $branchFirst: Int!
  $targetBranch: String!
  # @genqlient(pointer: true)
  $branchCursor: String
) {
  repository(name: $name, owner: $owner) {
    refs(refPrefix: "refs/heads/", first: $branchFirst, after: $branchCursor) {
      totalCount
      # @genqlient(typename: "BranchNode")
      nodes {
        name
        compare(headRef: $targetBranch) {
          aheadBy
          behindBy
        }
        repository {
          name
          defaultBranchRef {
            name
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}

query getPullRequestData(
  $name: String!
  $owner: String!
  $prFirst: Int!
  # @genqlient(pointer: true)
  $prCursor: String
  $prStates: [PullRequestState!]
) {
  repository(name: $name, owner: $owner) {
    pullRequests(first: $prFirst, after: $prCursor, states: $prStates) {
      # @genqlient(typename: "PullRequestNode")
      nodes {
        ... on PullRequest {
          createdAt
          merged
          mergedAt
          mergeCommit {
            deployments(last: 1, orderBy: { field: CREATED_AT, direction: ASC }) {
              nodes {
                createdAt
              }
              totalCount
            }
          }
        }
        headRefName
        reviews(states: APPROVED, last: 1) {
          totalCount
          nodes {
            ... on PullRequestReview {
              createdAt
            }
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
