# Rate limit fragment for tracking GitHub API consumption
# See: https://docs.github.com/en/graphql/overview/rate-limits-and-node-limits-for-the-graphql-api
fragment rateLimitInfo on RateLimit {
  cost       # Points consumed by this query
  limit      # Maximum points per hour
  remaining  # Points remaining in current window
  resetAt    # When rate limit window resets (RFC3339 timestamp)
  used       # Total points used in current window
}

query getRepoDataBySearch(
  $searchQuery: String!
  # @genqlient(pointer: true)
  $repoCursor: String
) {
  rateLimit {
    ...rateLimitInfo
  }
  search(
    query: $searchQuery
    type: REPOSITORY
    first: 100
    after: $repoCursor
  ) {
    repositoryCount
    # @genqlient(typename: "SearchNode")
    nodes {
      ... on Repository {
        id
        name
        defaultBranchRef {
          name
        }
        url
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query checkLogin($login: String!) {
  rateLimit {
    ...rateLimitInfo
  }
  user(login: $login) {
    login
  }
  organization(login: $login) {
    login
  }
}

query getCommitData(
  $name: String!
  $owner: String!
  $branchFirst: Int!
  $commitFirst: Int!
  # @genqlient(pointer: true)
  $commitCursor: String
  $branchName: String!
) {
  rateLimit {
    ...rateLimitInfo
  }
  repository(name: $name, owner: $owner) {
    refs(refPrefix: "refs/heads/", first: $branchFirst, query: $branchName) {
      # @genqlient(typename: "BranchHistory")
      nodes {
        target {
          ... on Commit {
            id
            history(first: $commitFirst, after: $commitCursor) {
              # @genqlient(typename: "CommitNode")
              nodes {
                committedDate
                additions
                deletions
              }
              pageInfo {
                endCursor
                hasNextPage
              }
            }
          }
        }
      }
    }
  }
}

query getBranchData(
  $name: String!
  $owner: String!
  $branchFirst: Int!
  $targetBranch: String!
  # @genqlient(pointer: true)
  $branchCursor: String
) {
  rateLimit {
    ...rateLimitInfo
  }
  repository(name: $name, owner: $owner) {
    refs(refPrefix: "refs/heads/", first: $branchFirst, after: $branchCursor) {
      totalCount
      # @genqlient(typename: "BranchNode")
      nodes {
        name
        compare(headRef: $targetBranch) {
          aheadBy
          behindBy
        }
        repository {
          name
          defaultBranchRef {
            name
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}

query getPullRequestData(
  $name: String!
  $owner: String!
  $prFirst: Int!
  # @genqlient(pointer: true)
  $prCursor: String
) {
  rateLimit {
    ...rateLimitInfo
  }
  repository(name: $name, owner: $owner) {
    pullRequests(first: $prFirst, after: $prCursor, states: [OPEN]) {
      # @genqlient(typename: "PullRequestNode")
      nodes {
        ... on PullRequest {
          createdAt
          merged
          mergedAt
          mergeCommit {
            deployments(last: 1, orderBy: { field: CREATED_AT, direction: ASC }) {
              nodes {
                createdAt
              }
              totalCount
            }
          }
        }
        headRefName
        # last: 1 returns the very first review
        reviews(states: APPROVED, last: 1) {
          totalCount
          nodes {
            ... on PullRequestReview {
              createdAt
            }
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}

query getMergedPullRequestData(
  $name: String!
  $owner: String!
  $prLast: Int!
  # @genqlient(pointer: true)
  $prCursor: String
) {
  rateLimit {
    ...rateLimitInfo
  }
  repository(name: $name, owner: $owner) {
    pullRequests(last: $prLast, before: $prCursor, states: [MERGED]) {
      # @genqlient(typename: "MergedPullRequestNode")
      nodes {
        ... on PullRequest {
          createdAt
          merged
          mergedAt
          mergeCommit {
            deployments(last: 1, orderBy: { field: CREATED_AT, direction: ASC }) {
              nodes {
                createdAt
              }
              totalCount
            }
          }
        }
        headRefName
        # last: 1 returns the very first review
        reviews(states: APPROVED, last: 1) {
          totalCount
          nodes {
            ... on PullRequestReview {
              createdAt
            }
          }
        }
      }
      pageInfo {
        hasPreviousPage
        startCursor
      }
    }
  }
}
