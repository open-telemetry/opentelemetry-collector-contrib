resourceMetrics:
  - resource:
      attributes:
        - key: organization.name
          value:
            stringValue: open-telemetry
        - key: vcs.vendor.name
          value:
            stringValue: github
    schemaUrl: https://opentelemetry.io/schemas/1.27.0
    scopeMetrics:
      - metrics:
          - description: The number of changes (pull requests) in a repository, categorized by their state (either open or merged).
            gauge:
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: change.state
                      value:
                        stringValue: merged
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "1"
                  attributes:
                    - key: change.state
                      value:
                        stringValue: open
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.repository.change.count
            unit: '{change}'
          - description: The amount of time a change (pull request) has been open.
            gauge:
              dataPoints:
                - asInt: "9223372036"
                  attributes:
                    - key: ref.name
                      value:
                        stringValue: ""
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.repository.change.time_open
            unit: s
          - description: The amount of time it took a change (pull request) to go from open to merged.
            gauge:
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: ref.name
                      value:
                        stringValue: ""
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.repository.change.time_to_merge
            unit: s
          - description: The number of repositories in an organization.
            gauge:
              dataPoints:
                - asInt: "1"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.repository.count
            unit: '{repository}'
          - description: The number of refs of type branch in a repository.
            gauge:
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: ref.type
                      value:
                        stringValue: branch
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.repository.ref.count
            unit: '{ref}'
          - description: The number of lines added in a ref (branch) relative to the default branch (trunk).
            gauge:
              dataPoints:
                - asInt: "10"
                  attributes:
                    - key: ref.name
                      value:
                        stringValue: main
                    - key: ref.type
                      value:
                        stringValue: branch
                    - key: repository.name
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.repository.ref.lines_added
            unit: '{line}'
          - description: The number of lines deleted in a ref (branch) relative to the default branch (trunk).
            gauge:
              dataPoints:
                - asInt: "9"
                  attributes:
                    - key: ref.name
                      value:
                        stringValue: main
                    - key: ref.type
                      value:
                        stringValue: branch
                    - key: repository.name
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.repository.ref.lines_deleted
            unit: '{line}'
          - description: The number of revisions (commits) a ref (branch) is ahead of the default branch (trunk).
            gauge:
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: ref.name
                      value:
                        stringValue: main
                    - key: ref.type
                      value:
                        stringValue: branch
                    - key: repository.name
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.repository.ref.revisions_ahead
            unit: '{revision}'
          - description: The number of revisions (commits) a ref (branch) is behind the default branch (trunk).
            gauge:
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: ref.name
                      value:
                        stringValue: main
                    - key: ref.type
                      value:
                        stringValue: branch
                    - key: repository.name
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.repository.ref.revisions_behind
            unit: '{revision}'
          - description: Time a ref (branch) created from the default branch (trunk) has existed. The `ref.type` attribute will always be `branch`.
            gauge:
              dataPoints:
                - asInt: "86400"
                  attributes:
                    - key: ref.name
                      value:
                        stringValue: main
                    - key: ref.type
                      value:
                        stringValue: branch
                    - key: repository.name
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.repository.ref.time
            unit: s
        scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/githubreceiver
          version: latest
