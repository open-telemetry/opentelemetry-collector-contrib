resourceMetrics:
  - resource:
      attributes:
        - key: organization.name
          value:
            stringValue: open-telemetry
        - key: vcs.vendor.name
          value:
            stringValue: github
    schemaUrl: https://opentelemetry.io/schemas/1.27.0
    scopeMetrics:
      - metrics:
          - description: The number of changes (pull requests) in a repository, categorized by their state (either open or merged).
            gauge:
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: vcs.change.state
                      value:
                        stringValue: merged
                    - key: vcs.repository.name
                      value:
                        stringValue: repo1
                    - key: vcs.repository.url.full
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "1"
                  attributes:
                    - key: vcs.change.state
                      value:
                        stringValue: open
                    - key: vcs.repository.name
                      value:
                        stringValue: repo1
                    - key: vcs.repository.url.full
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.change.count
            unit: '{change}'
          - description: The time duration a change (pull request/merge request/changelist) has been in an open state.
            gauge:
              dataPoints:
                - asInt: "9223372036"
                  attributes:
                    - key: vcs.change.state
                      value:
                        stringValue: open
                    - key: vcs.ref.head.name
                      value:
                        stringValue: ""
                    - key: vcs.repository.name
                      value:
                        stringValue: repo1
                    - key: vcs.repository.url.full
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.change.duration
            unit: s
          - description: The amount of time it took a change (pull request) to go from open to merged.
            gauge:
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: vcs.ref.head.name
                      value:
                        stringValue: ""
                    - key: vcs.repository.name
                      value:
                        stringValue: repo1
                    - key: vcs.repository.url.full
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.change.time_to_merge
            unit: s
          - description: The number of refs of type branch in a repository.
            gauge:
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: vcs.ref.head.type
                      value:
                        stringValue: branch
                    - key: vcs.repository.name
                      value:
                        stringValue: repo1
                    - key: vcs.repository.url.full
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.ref.count
            unit: '{ref}'
          - description: The number of lines added/removed in a ref (branch) relative to the default branch (trunk).
            gauge:
              dataPoints:
                - asInt: "10"
                  attributes:
                    - key: vcs.line_change.type
                      value:
                        stringValue: added
                    - key: vcs.ref.head.name
                      value:
                        stringValue: main
                    - key: vcs.ref.head.type
                      value:
                        stringValue: branch
                    - key: vcs.repository.name
                      value:
                        stringValue: ""
                    - key: vcs.repository.url.full
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "9"
                  attributes:
                    - key: vcs.line_change.type
                      value:
                        stringValue: removed
                    - key: vcs.ref.head.name
                      value:
                        stringValue: main
                    - key: vcs.ref.head.type
                      value:
                        stringValue: branch
                    - key: vcs.repository.name
                      value:
                        stringValue: ""
                    - key: vcs.repository.url.full
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.ref.lines_delta
            unit: '{line}'
          - description: The number of revisions (commits) a ref (branch) is ahead/behind the branch from trunk (default).
            gauge:
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: vcs.ref.head.name
                      value:
                        stringValue: main
                    - key: vcs.ref.head.type
                      value:
                        stringValue: branch
                    - key: vcs.repository.name
                      value:
                        stringValue: ""
                    - key: vcs.repository.url.full
                      value:
                        stringValue: ""
                    - key: vcs.revision_delta.direction
                      value:
                        stringValue: ahead
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "0"
                  attributes:
                    - key: vcs.ref.head.name
                      value:
                        stringValue: main
                    - key: vcs.ref.head.type
                      value:
                        stringValue: branch
                    - key: vcs.repository.name
                      value:
                        stringValue: ""
                    - key: vcs.repository.url.full
                      value:
                        stringValue: ""
                    - key: vcs.revision_delta.direction
                      value:
                        stringValue: behind
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.ref.revisions_delta
            unit: '{revision}'
          - description: Time a ref (branch) created from the default branch (trunk) has existed. The `vcs.ref.head.type` attribute will always be `branch`.
            gauge:
              dataPoints:
                - asInt: "86400"
                  attributes:
                    - key: vcs.ref.head.name
                      value:
                        stringValue: main
                    - key: vcs.ref.head.type
                      value:
                        stringValue: branch
                    - key: vcs.repository.name
                      value:
                        stringValue: ""
                    - key: vcs.repository.url.full
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.ref.time
            unit: s
          - description: The number of repositories in an organization.
            gauge:
              dataPoints:
                - asInt: "1"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: vcs.repository.count
            unit: '{repository}'
        scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/githubreceiver
          version: latest
