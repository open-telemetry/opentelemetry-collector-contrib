default:
all_set:
  metrics:
    git.repository.branch.commit.count:
      enabled: true
    git.repository.branch.count:
      enabled: true
    git.repository.branch.time:
      enabled: true
    git.repository.contributor.count:
      enabled: true
    git.repository.count:
      enabled: true
    git.repository.pull_request.time:
