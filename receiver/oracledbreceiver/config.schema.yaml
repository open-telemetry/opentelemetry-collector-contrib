$defs:
  query_sample:
    type: object
    properties:
      max_rows_per_query:
        type: integer
        x-customType: uint64
  top_query_collection:
    type: object
    properties:
      collection_interval:
        type: string
        format: duration
      max_query_sample_count:
        type: integer
        x-customType: uint
      top_query_count:
        type: integer
        x-customType: uint
type: object
properties:
  datasource:
    type: string
  endpoint:
    type: string
  password:
    type: string
  service:
    type: string
  username:
    type: string
allOf:
  - $ref: go.opentelemetry.io/collector/scraper/scraperhelper.controller_config
  - $ref: ./internal/metadata.metrics_builder_config
  - $ref: ./internal/metadata.logs_builder_config
  - $ref: top_query_collection
  - $ref: query_sample
