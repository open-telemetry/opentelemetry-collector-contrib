resourceMetrics:
  - resource:
      attributes: []
    schemaUrl: https://opentelemetry.io/schemas/1.9.0
    scopeMetrics:
      - scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver/internal/scraper/hwscraper
          version: latest
        metrics:
          - name: hw.temperature
            description: Temperature in degrees Celsius.
            unit: Cel
            gauge:
              dataPoints:
                - asDouble: 55
                  attributes:
                    - key: id
                      value:
                        stringValue: nvme_temp1
                    - key: name
                      value:
                        stringValue: Composite
                    - key: parent
                      value:
                        stringValue: nvme
                    - key: sensor_location
                      value:
                        stringValue: NVME_TEMP1