receivers:
  hostmetrics:
    scrapers:
      cpu:
  hostmetrics/customname:
    collection_interval: 30s
    scrapers:
      cpu:
      disk:
      load:
        cpu_average: true
      filesystem:
      memory:
      network:
        include:
          interfaces: ["test1"]
          match_type: "strict"
      paging:
      processes:
      process:
        include:
          names: ["test2", "test3"]
          match_type: "regexp"
      system:

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [hostmetrics]
      processors: [nop]
      exporters: [nop]
