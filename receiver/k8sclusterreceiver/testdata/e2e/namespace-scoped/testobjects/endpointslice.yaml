apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: test-service-lb-1
  namespace: my-namespace
  labels:
    kubernetes.io/service-name: test-service-lb
addressType: IPv4
endpoints:
  - addresses:
      - 10.1.2.3
    conditions:
      ready: true
      serving: true
      terminating: false
    zone: us-west-2a
ports:
  - name: http
    port: 80
    protocol: TCP
