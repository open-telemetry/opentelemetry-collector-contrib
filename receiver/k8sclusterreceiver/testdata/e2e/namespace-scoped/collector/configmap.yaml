apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Name }}-config
  namespace: my-namespace
data:
  relay: |
    exporters:
      otlp_grpc:
        endpoint: {{ .HostEndpoint }}:4317
        tls:
          insecure: true
      debug:
        verbosity: normal
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
    processors:
    receivers:
      k8s_cluster:
        namespace: my-namespace
        metrics:
          k8s.service.endpoint.count:
            enabled: true
          k8s.service.load_balancer.ingress.count:
            enabled: true
        resource_attributes:
          k8s.service.traffic_distribution:
            enabled: true
          k8s.service.publish_not_ready_addresses:
            enabled: true
    service:
      telemetry:
        logs:
          level: "debug"
      extensions:
      - health_check
      pipelines:
        metrics:
          exporters:
          - otlp_grpc
          - debug
          receivers:
          - k8s_cluster
