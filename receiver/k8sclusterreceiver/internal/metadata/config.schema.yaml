$defs:
  attribute_k_8_s_container_status_reason:
    description: AttributeK8sContainerStatusReason specifies the value k8s.container.status.reason attribute.
    type: integer
  attribute_k_8_s_container_status_state:
    description: AttributeK8sContainerStatusState specifies the value k8s.container.status.state attribute.
    type: integer
  metric_config:
    description: MetricConfig provides common config for a particular metric.
    type: object
    properties:
      enabled:
        type: boolean
  metrics_builder_config:
    description: MetricsBuilderConfig is a configuration for k8s_cluster metrics builder.
    type: object
    properties:
      metrics:
        $ref: metrics_config
      resource_attributes:
        $ref: resource_attributes_config
  metrics_config:
    description: MetricsConfig provides config for k8s_cluster metrics.
    type: object
    properties:
      k8s.container.cpu_limit:
        $ref: metric_config
      k8s.container.cpu_request:
        $ref: metric_config
      k8s.container.ephemeralstorage_limit:
        $ref: metric_config
      k8s.container.ephemeralstorage_request:
        $ref: metric_config
      k8s.container.memory_limit:
        $ref: metric_config
      k8s.container.memory_request:
        $ref: metric_config
      k8s.container.ready:
        $ref: metric_config
      k8s.container.restarts:
        $ref: metric_config
      k8s.container.status.reason:
        $ref: metric_config
      k8s.container.status.state:
        $ref: metric_config
      k8s.container.storage_limit:
        $ref: metric_config
      k8s.container.storage_request:
        $ref: metric_config
      k8s.cronjob.active_jobs:
        $ref: metric_config
      k8s.daemonset.current_scheduled_nodes:
        $ref: metric_config
      k8s.daemonset.desired_scheduled_nodes:
        $ref: metric_config
      k8s.daemonset.misscheduled_nodes:
        $ref: metric_config
      k8s.daemonset.ready_nodes:
        $ref: metric_config
      k8s.deployment.available:
        $ref: metric_config
      k8s.deployment.desired:
        $ref: metric_config
      k8s.hpa.current_replicas:
        $ref: metric_config
      k8s.hpa.desired_replicas:
        $ref: metric_config
      k8s.hpa.max_replicas:
        $ref: metric_config
      k8s.hpa.min_replicas:
        $ref: metric_config
      k8s.job.active_pods:
        $ref: metric_config
      k8s.job.desired_successful_pods:
        $ref: metric_config
      k8s.job.failed_pods:
        $ref: metric_config
      k8s.job.max_parallel_pods:
        $ref: metric_config
      k8s.job.successful_pods:
        $ref: metric_config
      k8s.namespace.phase:
        $ref: metric_config
      k8s.node.condition:
        $ref: metric_config
      k8s.pod.phase:
        $ref: metric_config
      k8s.pod.status_reason:
        $ref: metric_config
      k8s.replicaset.available:
