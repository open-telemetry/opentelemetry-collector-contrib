      k8s.replicaset.desired:
        $ref: metric_config
      k8s.replication_controller.available:
        $ref: metric_config
      k8s.replication_controller.desired:
        $ref: metric_config
      k8s.resource_quota.hard_limit:
        $ref: metric_config
      k8s.resource_quota.used:
        $ref: metric_config
      k8s.statefulset.current_pods:
        $ref: metric_config
      k8s.statefulset.desired_pods:
        $ref: metric_config
      k8s.statefulset.ready_pods:
        $ref: metric_config
      k8s.statefulset.updated_pods:
        $ref: metric_config
      openshift.appliedclusterquota.limit:
        $ref: metric_config
      openshift.appliedclusterquota.used:
        $ref: metric_config
      openshift.clusterquota.limit:
        $ref: metric_config
      openshift.clusterquota.used:
        $ref: metric_config
  resource_attribute_config:
    description: ResourceAttributeConfig provides common config for a particular resource attribute.
    type: object
    properties:
      enabled:
        type: boolean
      metrics_exclude:
        description: 'Experimental: MetricsExclude defines a list of filters for attribute values. If the list is not empty, metrics with matching resource attribute values will not be emitted. MetricsInclude has higher priority than MetricsExclude.'
        type: array
        items:
          $ref: go.opentelemetry.io/collector/filter.config
      metrics_include:
        description: 'Experimental: MetricsInclude defines a list of filters for attribute values. If the list is not empty, only metrics with matching resource attribute values will be emitted.'
        type: array
        items:
          $ref: go.opentelemetry.io/collector/filter.config
  resource_attributes_config:
    description: ResourceAttributesConfig provides config for k8s_cluster resource attributes.
    type: object
