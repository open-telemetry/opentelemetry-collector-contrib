type: k8s/deployment

resource_attributes:
  k8s.deployment.uid:
    description: The UID of the Deployment.
    type: string
    enabled: true

  k8s.deployment.name:
    description: The name of the Deployment.
    type: string
    enabled: true

  k8s.namespace.name:
    description: The name of the namespace that the pod is running in.
    type: string
    enabled: true

  opencensus.resourcetype:
    description: The OpenCensus resource type.
    type: string
    enabled: true

metrics:
  k8s.deployment.desired:
    enabled: true
    description: Number of desired pods in this deployment
    unit: 1
    gauge:
      value_type: int

  k8s.deployment.available:
    enabled: true
    description: Total number of available pods (ready for at least minReadySeconds) targeted by this deployment
    unit: 1
    gauge:
      value_type: int
