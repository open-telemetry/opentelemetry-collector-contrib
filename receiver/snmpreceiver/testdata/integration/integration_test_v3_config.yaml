receivers:
  snmp:
    collection_interval: 10s
    community: "1.3.6.1.6.1.1.0"
    endpoint: udp://host.docker.internal:1024
    version: v3
    security_level: auth_priv
    user: simulator
    auth_type: MD5
    auth_password: auctoritas
    privacy_type: DES
    privacy_password: privatus
    resource_attributes:
      ra1:
        indexed_value_prefix: p
      url:
        oid: "1.3.6.1.4.1.2021.10.1.4"
    metrics:
      snmp.test.metric.sysuptime:
        description: System uptime
        unit: "by"
        gauge:
          value_type: int
        scalar_oids:
          - oid: ".1.3.6.1.2.1.1.8.0"
            attributes:
              - name: snmp.test.1
                value: sysuptime_test
          - oid: "1.3.6.1.2.1.1.3.0"
      snmp.test.metric.sysservices:
        description: System services
        unit: "by"
        gauge:
          value_type: int
        scalar_oids:
          - oid: ".1.3.6.1.2.1.1.7.0"
            attributes:
              - name: snmp.test.attribute.two.enum
                value: out
      snmp.test.column.out.get.reponses:
        description: SNMP get responses
        unit: "By"
        sum:
          aggregation: cumulative
          monotonic: true
          value_type: int
        column_oids:
          - oid: "1.3.6.1.4.1.2021.10.1.5"
            resource_attributes:
              - ra1
              - url
            attributes:
              - name: snmp.test.attribute.one.enum
                value: happy

    attributes:
      snmp.test.attribute.two.enum:
        description: Test enum with two options
        enum:
          - in
          - out
      snmp.test.attribute.one.enum:
        value: mood
        description: Test enum with one options
        enum:
          - happy
      snmp.test.1:
        value: test
        description: test integration scrape 1
        enum:
          - sysuptime_test
exporters:
  nop:
service:
  pipelines:
    metrics:
      receivers: [snmp]
      exporters: [nop]
