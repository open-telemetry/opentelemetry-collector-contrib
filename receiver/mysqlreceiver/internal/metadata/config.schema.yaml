      mysql.row_operations:
        $ref: metric_config
      mysql.sorts:
        $ref: metric_config
      mysql.statement_event.count:
        $ref: metric_config
      mysql.statement_event.wait.time:
        $ref: metric_config
      mysql.table.average_row_length:
        $ref: metric_config
      mysql.table.io.wait.count:
