  event_config:
    description: EventConfig provides common config for a particular event.
    type: object
    properties:
      enabled:
        type: boolean
  events_config:
    description: EventsConfig provides config for mysql events.
    type: object
    properties:
      db.server.query_sample:
        $ref: event_config
      db.server.top_query:
        $ref: event_config
  logs_builder_config:
    description: LogsBuilderConfig is a configuration for mysql logs builder.
    type: object
    properties:
      events:
        $ref: events_config
      resource_attributes:
        $ref: resource_attributes_config
  metric_config:
    description: MetricConfig provides common config for a particular metric.
    type: object
    properties:
      enabled:
        type: boolean
  metrics_builder_config:
    description: MetricsBuilderConfig is a configuration for mysql metrics builder.
    type: object
    properties:
      metrics:
        $ref: metrics_config
      resource_attributes:
        $ref: resource_attributes_config
  metrics_config:
    description: MetricsConfig provides config for mysql metrics.
    type: object
    properties:
      mysql.buffer_pool.data_pages:
        $ref: metric_config
      mysql.buffer_pool.limit:
        $ref: metric_config
      mysql.buffer_pool.operations:
