                  timeUnixNano: "2000000"
                - asInt: "418"
                  attributes:
                    - key: kind
                      value:
                        stringValue: rows
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "419"
                  attributes:
                    - key: kind
                      value:
                        stringValue: scan
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
              isMonotonic: true
            unit: "1"
          - description: The state of MySQL threads.
            name: mysql.threads
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "448"
                  attributes:
                    - key: kind
                      value:
                        stringValue: cached
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "449"
                  attributes:
                    - key: kind
                      value:
                        stringValue: connected
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "450"
                  attributes:
                    - key: kind
                      value:
                        stringValue: created
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "451"
                  attributes:
                    - key: kind
                      value:
                        stringValue: running
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
