  mysql.table.size:
    enabled: false
    description: The table size in bytes for a given table.
    stability:
      level: development
    unit: By
    sum:
      value_type: int
      monotonic: false
      aggregation_temporality: cumulative
    attributes: [table_name, schema, table_size_type]
  mysql.index.io.wait.count:
    enabled: true
    description: The total count of I/O wait events for an index.
    stability:
      level: development
    unit: "1"
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    attributes: [io_waits_operations, table_name, schema, index_name]
  mysql.index.io.wait.time:
    enabled: true
    description: The total time of I/O wait events for an index.
    stability:
      level: development
    unit: ns
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    attributes: [io_waits_operations, table_name, schema, index_name]
  mysql.row_locks:
    enabled: true
    description: The number of InnoDB row locks.
    stability:
      level: development
    unit: "1"
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation_temporality: cumulative
    attributes: [row_locks]
  mysql.row_operations:
    enabled: true
    description: The number of InnoDB row operations.
    stability:
      level: development
    unit: "1"
    sum:
      value_type: int
