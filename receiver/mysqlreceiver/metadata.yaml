    stability:
      level: development
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation_temporality: cumulative
    attributes: [mysqlx_threads]
  mysql.table_open_cache:
    enabled: false
    description: The number of hits, misses or overflows for open tables cache lookups.
    stability:
      level: development
    unit: "1"
    sum:
      value_type: int
