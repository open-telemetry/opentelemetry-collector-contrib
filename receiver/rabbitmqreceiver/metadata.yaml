type: rabbitmq

status:
  class: receiver
  stability:
    beta: [metrics]
  distributions: [contrib]
  codeowners:
    active: [djaglowski, cpheps]
    seeking_new: true

resource_attributes:
  rabbitmq.queue.name:
    description: The name of the RabbitMQ queue.
    enabled: true
    type: string
  rabbitmq.node.name:
    description: The name of the RabbitMQ node.
    enabled: true
    type: string
  rabbitmq.vhost.name:
    description: The name of the RabbitMQ vHost.
    enabled: true
    type: string

attributes:
  message.state:
    name_override: state
    description: The state of messages in a queue.
    type: string
    enum:
      - ready
      - unacknowledged
metrics:
  rabbitmq.consumer.count:
    description: The number of consumers currently reading from the queue.
    unit: "{consumers}"
    sum:
      monotonic: false
      aggregation_temporality: cumulative
      value_type: int
    enabled: true
  rabbitmq.message.delivered:
    description: The number of messages delivered to consumers.
    unit: "{messages}"
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: int
    enabled: true
  rabbitmq.message.published:
    description: The number of messages published to a queue.
    unit: "{messages}"
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: int
    enabled: true
  rabbitmq.message.acknowledged:
    description: The number of messages acknowledged by consumers.
    unit: "{messages}"
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: int
    enabled: true
  rabbitmq.message.dropped:
    description: The number of messages dropped as unroutable.
    unit: "{messages}"
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: int
    enabled: true
  rabbitmq.message.current:
    description: The total number of messages currently in the queue.
    unit: "{messages}"
    sum:
      monotonic: false
      aggregation_temporality: cumulative
      value_type: int
    attributes: [message.state]
    enabled: true
