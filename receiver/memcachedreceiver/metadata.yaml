type: memcached

status:
  class: receiver
  stability:
    beta: [metrics]
  distributions: [contrib]
  codeowners:
    active: [djaglowski]
    seeking_new: true

attributes:
  command:
    description: The type of command.
    type: string
    enum:
    - get
    - set
    - flush
    - touch
  direction:
    description: Direction of data flow.
    type: string
    enum:
    - sent
    - received
  type:
    description: Result of cache request.
    type: string
    enum:
    - hit
    - miss
  operation:
    description: The type of operation.
    type: string
    enum:
    - increment
    - decrement
    - get
  state:
    description: The type of CPU usage.
    type: string
    enum:
    - system
    - user

metrics:
  memcached.bytes:
    enabled: true
    description: Current number of bytes used by this server to store items.
    unit: By
    gauge:
      value_type: int
    attributes: []
  memcached.connections.current:
    enabled: true
    description: The current number of open connections.
    unit: "{connections}"
    sum:
      value_type: int
      monotonic: false
      aggregation_temporality: cumulative
    attributes: []
  memcached.connections.total:
    enabled: true
    description: Total number of connections opened since the server started running.
    unit: "{connections}"
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    attributes: []
  memcached.commands:
    enabled: true
    description: Commands executed.
    unit: "{commands}"
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    attributes: [command]
  memcached.current_items:
    enabled: true
    description: Number of items currently stored in the cache.
    unit: "{items}"
    sum:
      value_type: int
      monotonic: false
      aggregation_temporality: cumulative
    attributes: []
  memcached.evictions:
    enabled: true
    description: Cache item evictions.
    unit: "{evictions}"
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    attributes: []
  memcached.network:
    enabled: true
    description: Bytes transferred over the network.
    unit: by
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    attributes: [direction]
  memcached.operations:
    enabled: true
    description:  Operation counts.
    unit: "{operations}"
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative
    attributes: [type,operation]
  memcached.operation_hit_ratio:
    enabled: true
    description: Hit ratio for operations, expressed as a percentage value between 0.0 and 100.0.
    unit: '%'
    gauge:
      value_type: double
    attributes: [operation]
  memcached.cpu.usage:
    enabled: true
    description: Accumulated user and system time.
    unit: s
    sum:
      value_type: double
      monotonic: true
      aggregation_temporality: cumulative
    attributes: [state]
  memcached.threads:
    enabled: true
    description: Number of threads used by the memcached instance.
    unit: "{threads}"
    sum:
      value_type: int
      monotonic: false
      aggregation_temporality: cumulative
    attributes: []
