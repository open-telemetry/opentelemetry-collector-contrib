receivers:
  windowsperfcounters:
    metrics:
      metric:
        description: desc
        unit: "1"
        gauge:
    perfcounters:
      - object: "object"
        counters:
          - name: counter1
            metric: metric
  windowsperfcounters/customname:
    metrics:
      metric:
        description: desc
        unit: "1"
        gauge:
      metric2:
        description: desc
        unit: "1"
        gauge:
    collection_interval: 30s
    perfcounters:
      - object: object1
        counters:
          - name: counter1
            metric: metric
      - object: object2
        counters:
          - name: counter1
            metric: metric
          - name: counter2
            metric: metric2

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [windowsperfcounters]
      processors: [nop]
      exporters: [nop]
      