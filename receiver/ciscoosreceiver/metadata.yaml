type: ciscoosreceiver

status:
  class: receiver
  stability:
    development: [metrics]
  distributions: []
  codeowners:
    active: [dmitryax, etserend, k-shaikh]

resource_attributes:

attributes:
  target:
    description: The target Cisco device hostname or IP address
    type: string
    enabled: true

metrics:
  cisco_up:
    enabled: true
    description: Device connectivity status (1=connected, 0=disconnected)
    unit: "1"
    gauge:
      value_type: int
    attributes: [target]

tests:
  config:
    collection_interval: 60s
    timeout: 30s
    scrapers:
      bgp: true
      environment: true
      facts: true
      interfaces: true
      optics: true
    devices:
      - host: "localhost:2222"
        username: "admin"
        password: "admin"
