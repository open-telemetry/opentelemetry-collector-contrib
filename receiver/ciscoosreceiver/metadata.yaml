type: ciscoosreceiver

status:
  class: receiver
  stability:
    development: [metrics]
  distributions: []
  codeowners:
    active: [dmitryax]

resource_attributes:

attributes:
  host:
    description: The Cisco device hostname or IP address
    type: string
    enabled: true

metrics:
  cisco.device.connected:
    enabled: true
    description: Device connectivity status (1=connected, 0=disconnected)
    unit: "1"
    gauge:
      value_type: int
    attributes: [host]

tests:
  config:
    collection_interval: 60s
    timeout: 30s
    scrapers:
      bgp: true
      environment: true
      facts: true
      interfaces: true
      optics: true
    devices:
      - host: "localhost:2222"
        username: "admin"
        password: "admin"
