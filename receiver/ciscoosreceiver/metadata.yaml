type: ciscoosreceiver

status:
  class: receiver
  stability:
    development: [metrics]
  distributions: []
  codeowners:
    active: [dmitryax]

resource_attributes:
  cisco.device.name:
    description: The name of the Cisco device
    type: string
    enabled: true
  cisco.device.ip:
    description: The IP address of the Cisco device
    type: string
    enabled: true
  cisco.device.model:
    description: The model of the Cisco device
    type: string
    enabled: true
  cisco.device.os:
    description: The operating system of the Cisco device
    type: string
    enabled: true

metrics:
  cisco.connection.status:
    enabled: true
    description: Connection status to the Cisco device (1 = connected, 0 = disconnected)
    unit: "1"
    gauge:
      value_type: int

tests:
  config:
    collection_interval: 30s
    initial_delay: 1s
    timeout: 45s
    devices:
      - device:
          host:
            ip: "192.168.1.1"
            port: 22
        auth:
          username: "admin"
          password: "password"
