type: ciscoosreceiver

status:
  class: receiver
  stability:
    development: [metrics]
  distributions: []
  codeowners:
    active: [dmitryax]

resource_attributes:
  cisco.device.name:
    description: Name of the Cisco device
    type: string
    enabled: true
  cisco.device.ip:
    description: IP address of the Cisco device
    type: string
    enabled: true
  cisco.device.model:
    description: Model of the Cisco device
    type: string
    enabled: true

metrics:
  cisco.interface.transmit.bytes:
    description: Number of bytes transmitted on the interface
    unit: By
    gauge:
      value_type: int
    enabled: true
    attributes: [interface.name, interface.state]
  cisco.interface.receive.bytes:
    description: Number of bytes received on the interface
    unit: By
    gauge:
      value_type: int
    enabled: true
    attributes: [interface.name, interface.state]
  cisco.interface.transmit.errors:
    description: Number of transmit errors on the interface
    unit: "{error}"
    gauge:
      value_type: int
    enabled: true
    attributes: [interface.name, interface.state]
  cisco.interface.receive.errors:
    description: Number of receive errors on the interface
    unit: "{error}"
    gauge:
      value_type: int
    enabled: true
    attributes: [interface.name, interface.state]
  cisco.interface.up:
    description: Interface operational status (1 for up, 0 for down)
    unit: "1"
    gauge:
      value_type: int
    enabled: true
    attributes: [interface.name, interface.state]
  cisco.system.cpu.utilization:
    description: CPU utilization as a fraction
    unit: "1"
    gauge:
      value_type: double
    enabled: true
  cisco.system.memory.utilization:
    description: Memory utilization as a fraction
    unit: "1"
    gauge:
      value_type: double
    enabled: true

attributes:
  interface.name:
    description: Name of the network interface
    type: string
  interface.state:
    description: Administrative state of the interface
    type: string

tests:
  config:
    collection_interval: 60s
    timeout: 30s
    devices:
      - device:
          host:
            name: "test-device"
            ip: "192.168.1.1"
            port: 22
        auth:
          username: "admin"
          password: "password"
    scrapers:
      interfaces:
      system:
