type: ciscoosreceiver

status:
  class: receiver
  stability:
    development: [metrics]
  distributions: []
  codeowners:
    active: [dmitryax]

tests:
  config:
    collection_interval: 30s
    initial_delay: 1s
    timeout: 45s
    devices:
      - device:
          host:
            ip: "192.168.1.1"
            port: 22
        auth:
          username: "admin"
          password: "password"
    scrapers:
      system:
        metrics:
          cisco.device.up:
            enabled: true
          cisco.collector.duration.seconds:
            enabled: true
      interfaces:
        metrics:
          cisco.interface.transmit.bytes:
            enabled: true
          cisco.interface.receive.bytes:
            enabled: true
          cisco.interface.up:
            enabled: true
          cisco.interface.receive.errors:
            enabled: true
          cisco.interface.transmit.errors:
            enabled: true
