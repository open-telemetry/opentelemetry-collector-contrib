ciscoos:
  collection_interval: 60s
  timeout: 30s
  
  scrapers:
    system:
      metrics:
        cisco.device.up:
          enabled: true
    interfaces:
      metrics:
        system.network.io:
          enabled: true
  
  devices:
    - name: "device-1"
      host: "192.168.1.1"
      port: 22
      auth:
        username: "admin"
        password: "password"
    
    - name: "device-2"
      host: "192.168.1.2"
      port: 22
      auth:
        username: "admin"
        password: "password"
