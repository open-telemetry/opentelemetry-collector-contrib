linters-settings:
  govet:
    disable:
      - unusedwrite  # Test structs with unused fields are acceptable
  staticcheck:
    checks: ["all", "-QF1008"]  # Allow embedded field access for clarity
  revive:
    rules:
      - name: unused-parameter
        disabled: true  # Unused params in interfaces are acceptable
  unparam:
    check-exported: false  # Functions returning nil error by design

issues:
  exclude-rules:
    # Exclude test files from unusedwrite checks
    - path: _test\.go
      linters:
        - govet
      text: "unusedwrite"
    
    # Exclude parser functions from unparam (design choice to return error for future extensibility)
    - path: parser\.go
      linters:
        - unparam
      text: "result .* is always nil"
