default:
all_set:
  metrics:
    cisco.connection.status:
      enabled: true
  resource_attributes:
    cisco.device.ip:
      enabled: true
    cisco.device.model:
      enabled: true
    cisco.device.name:
      enabled: true
    cisco.device.os:
      enabled: true
none_set:
  metrics:
    cisco.connection.status:
      enabled: false
  resource_attributes:
    cisco.device.ip:
      enabled: false
    cisco.device.model:
      enabled: false
    cisco.device.name:
      enabled: false
    cisco.device.os:
      enabled: false
filter_set_include:
  resource_attributes:
    cisco.device.ip:
      enabled: true
      metrics_include:
        - regexp: ".*"
    cisco.device.model:
      enabled: true
      metrics_include:
        - regexp: ".*"
    cisco.device.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
    cisco.device.os:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    cisco.device.ip:
      enabled: true
      metrics_exclude:
        - strict: "cisco.device.ip-val"
    cisco.device.model:
      enabled: true
      metrics_exclude:
        - strict: "cisco.device.model-val"
    cisco.device.name:
      enabled: true
      metrics_exclude:
        - strict: "cisco.device.name-val"
    cisco.device.os:
      enabled: true
      metrics_exclude:
        - strict: "cisco.device.os-val"
