default:
all_set:
  metrics:
    cisco.device.up:
      enabled: true
    system.cpu.utilization:
      enabled: true
    system.memory.utilization:
      enabled: true
  resource_attributes:
    cisco.device.ip:
      enabled: true
none_set:
  metrics:
    cisco.device.up:
      enabled: false
    system.cpu.utilization:
      enabled: false
    system.memory.utilization:
      enabled: false
  resource_attributes:
    cisco.device.ip:
      enabled: false
filter_set_include:
  resource_attributes:
    cisco.device.ip:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    cisco.device.ip:
      enabled: true
      metrics_exclude:
        - strict: "cisco.device.ip-val"
