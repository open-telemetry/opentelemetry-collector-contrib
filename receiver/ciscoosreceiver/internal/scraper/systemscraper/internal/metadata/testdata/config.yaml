default:
all_set:
  metrics:
    cisco.device.up:
      enabled: true
    system.cpu.utilization:
      enabled: true
    system.memory.utilization:
      enabled: true
  resource_attributes:
    host.ip:
      enabled: true
    hw.type:
      enabled: true
    os.name:
      enabled: true
none_set:
  metrics:
    cisco.device.up:
      enabled: false
    system.cpu.utilization:
      enabled: false
    system.memory.utilization:
      enabled: false
  resource_attributes:
    host.ip:
      enabled: false
    hw.type:
      enabled: false
    os.name:
      enabled: false
filter_set_include:
  resource_attributes:
    host.ip:
      enabled: true
      metrics_include:
        - regexp: ".*"
    hw.type:
      enabled: true
      metrics_include:
        - regexp: ".*"
    os.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    host.ip:
      enabled: true
      metrics_exclude:
        - strict: "host.ip-val"
    hw.type:
      enabled: true
      metrics_exclude:
        - strict: "hw.type-val"
    os.name:
      enabled: true
      metrics_exclude:
        - strict: "os.name-val"
