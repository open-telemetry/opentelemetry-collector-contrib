ciscoosreceiver:

ciscoosreceiver/custom:
  collection_interval: 30s
  timeout: 15s
  collectors:
    bgp: true
    environment: false
    facts: true
    interfaces: true
    optics: false
  devices:
    - host: "192.168.1.1:22"
      username: "admin"
      password: "secret"
    - host: "192.168.1.2:22"
      username: "operator"
      password: "password"
