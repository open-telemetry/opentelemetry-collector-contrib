resourceMetrics:
  - resource: {}
    scopeMetrics:
      - metrics:
          - description: Measures the duration of the HTTP check.
            gauge:
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: http.url
                      value:
                        stringValue: http://invalid-endpoint
            name: httpcheck.duration
            unit: ms
          - description: Records errors occurring during HTTP check.
            name: httpcheck.error
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: error.message
                      value:
                        stringValue: 'Get "http://invalid-endpoint": dial tcp: lookup invalid-endpoint: no such host'
                    - key: http.url
                      value:
                        stringValue: http://invalid-endpoint
            unit: '{error}'
          - description: 1 if the check resulted in status_code matching the status_class, otherwise 0.
            name: httpcheck.status
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: http.method
                      value:
                        stringValue: GET
                    - key: http.status_class
                      value:
                        stringValue: 1xx
                    - key: http.status_code
                      value:
                        intValue: "0"
                    - key: http.url
                      value:
                        stringValue: http://invalid-endpoint
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "0"
                  attributes:
                    - key: http.method
                      value:
                        stringValue: GET
                    - key: http.status_class
                      value:
                        stringValue: 2xx
                    - key: http.status_code
                      value:
                        intValue: "0"
                    - key: http.url
                      value:
                        stringValue: http://invalid-endpoint
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "0"
                  attributes:
                    - key: http.method
                      value:
                        stringValue: GET
                    - key: http.status_class
                      value:
                        stringValue: 3xx
                    - key: http.status_code
                      value:
                        intValue: "0"
                    - key: http.url
                      value:
                        stringValue: http://invalid-endpoint
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "0"
                  attributes:
                    - key: http.method
                      value:
                        stringValue: GET
                    - key: http.status_class
                      value:
                        stringValue: 4xx
                    - key: http.status_code
                      value:
                        intValue: "0"
                    - key: http.url
                      value:
                        stringValue: http://invalid-endpoint
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "0"
                  attributes:
                    - key: http.method
                      value:
                        stringValue: GET
                    - key: http.status_class
                      value:
                        stringValue: 5xx
                    - key: http.status_code
                      value:
                        intValue: "0"
                    - key: http.url
                      value:
                        stringValue: http://invalid-endpoint
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            unit: "1"
        scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/httpcheckreceiver
          version: latest
