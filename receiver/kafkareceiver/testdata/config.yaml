kafka:
  topic: spans
  brokers:
    - "foo:123"
    - "bar:456"
  resolve_canonical_bootstrap_servers_only: true
  client_id: the_client_id
  group_id: the_group_id
kafka/legacy_topic:
  topic: legacy_topic
  metrics:
    topic: metrics_topic
kafka/legacy_encoding:
  encoding: legacy_encoding
  metrics:
    encoding: metrics_encoding
kafka/logs:
  logs:
    topic: logs
    encoding: direct
  session_timeout: 45s
  heartbeat_interval: 15s
  brokers:
    - "coffee:123"
    - "foobar:456"
  client_id: otel-collector
  group_id: otel-collector
  initial_offset: earliest
  auth:
    sasl:
      mechanism: PLAIN
      username: user
      password: password
  tls:
    ca_file: ca.pem
    cert_file: cert.pem
    key_file: key.pem
  metadata:
    retry:
      max: 10
      backoff: 5s
  error_backoff:
    enabled: true
    initial_interval: 1s
    max_interval: 10s
    max_elapsed_time: 1m
    multiplier: 1.5
