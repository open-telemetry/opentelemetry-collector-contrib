kafka:
  topic: spans
  brokers:
    - "foo:123"
    - "bar:456"
  client_id: otel-collector
  group_id: otel-collector
  auth:
    tls:
      ca_file: ca.pem
      cert_file: cert.pem
      key_file: key.pem
  metadata:
    retry:
      max: 10
      backoff: 5s
kafka/logs:
  topic: logs
  encoding: direct
  brokers:
    - "coffee:123"
    - "foobar:456"
  client_id: otel-collector
  group_id: otel-collector
  initial_offset: earliest
  auth:
    tls:
      ca_file: ca.pem
      cert_file: cert.pem
      key_file: key.pem
  metadata:
    retry:
      max: 10
      backoff: 5s
kafka/avroLogs:
  topic: avroLogs
  encoding: avro
  brokers:
    - "coffee:123"
    - "foobar:456"
  client_id: otel-collector
  group_id: otel-collector
  auth:
    tls:
      ca_file: ca.pem
      cert_file: cert.pem
      key_file: key.pem
  metadata:
    retry:
      max: 10
      backoff: 5s
  avro:
    schema_url: "file:testdata/avro/schema.avro"
    mapping:
      hostname: resource.attributes.hostname
      properties: resource.attributes.properties
      message: body
