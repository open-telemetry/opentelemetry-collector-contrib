kafka:
  topic: spans
  brokers:
    - "foo:123"
    - "bar:456"
  resolve_canonical_bootstrap_servers_only: true
  client_id: otel-collector
  group_id: otel-collector
  auth:
    tls:
      ca_file: ca.pem
      cert_file: cert.pem
      key_file: key.pem
  metadata:
    retry:
      max: 10
      backoff: 5s
kafka/logs:
  topic: logs
  encoding: direct
  brokers:
    - "coffee:123"
    - "foobar:456"
  client_id: otel-collector
  group_id: otel-collector
  initial_offset: earliest
  auth:
    tls:
      ca_file: ca.pem
      cert_file: cert.pem
      key_file: key.pem
  metadata:
    retry:
      max: 10
      backoff: 5s
