kafka/legacy_topic:
  metrics:
    topic: legacy_metric
    encoding: otlp_proto
  traces:
    topic: legacy_spans
    encoding: otlp_proto
  logs:
    topic: legacy_logs
    encoding: otlp_proto
  profiles:
    topic: legacy_profile
    encoding: otlp_proto
    
kafka/logs:
  logs:
    topics: 
    - logs
    encoding: direct
  session_timeout: 45s
  heartbeat_interval: 15s
  brokers:
    - "coffee:123"
    - "foobar:456"
  client_id: otel-collector
  group_id: otel-collector
  initial_offset: earliest
  auth:
    sasl:
      mechanism: PLAIN
      username: user
      password: password
  tls:
    ca_file: ca.pem
    cert_file: cert.pem
    key_file: key.pem
  metadata:
    retry:
      max: 10
      backoff: 5s
  error_backoff:
    enabled: true
    initial_interval: 1s
    max_interval: 10s
    max_elapsed_time: 1m
    multiplier: 1.5

kafka/rebalance_strategy:
  group_rebalance_strategy: sticky
  group_instance_id: test-instance

kafka/message_marking:
  message_marking:
    after: true
    on_error: true
    on_permanent_error: false

kafka/message_marking_not_specified:

kafka/message_marking_on_permanent_error_inherited:
  message_marking:
    after: true
    on_error: true

kafka/regex_topic_with_exclusion:
  logs:
    topics:
    - "^logs-.*"
    exclude_topics:
    - "^logs-(test|dev)$"
    encoding: otlp_proto
  metrics:
    topics:
    - "^metrics-.*"
    exclude_topics:
    - "^metrics-internal-.*$"
    encoding: otlp_proto
  traces:
    topics:
    - "^traces-.*"
    exclude_topics:
    - "^traces-debug-.*$"
    encoding: otlp_proto
