$defs:
  attribute_bg_buffer_source:
    description: AttributeBgBufferSource specifies the value bg_buffer_source attribute.
    type: integer
  attribute_bg_checkpoint_type:
    description: AttributeBgCheckpointType specifies the value bg_checkpoint_type attribute.
    type: integer
  attribute_bg_duration_type:
    description: AttributeBgDurationType specifies the value bg_duration_type attribute.
    type: integer
  attribute_db_system_name:
    description: AttributeDbSystemName specifies the value db.system.name attribute.
    type: integer
  attribute_operation:
    description: AttributeOperation specifies the value operation attribute.
    type: integer
  attribute_source:
    description: AttributeSource specifies the value source attribute.
    type: integer
  attribute_state:
    description: AttributeState specifies the value state attribute.
    type: integer
  attribute_wal_operation_lag:
    description: AttributeWalOperationLag specifies the value wal_operation_lag attribute.
    type: integer
  event_config:
    description: EventConfig provides common config for a particular event.
    type: object
    properties:
      enabled:
        type: boolean
  events_config:
    description: EventsConfig provides config for postgresql events.
    type: object
    properties:
      db.server.query_sample:
        $ref: event_config
      db.server.top_query:
        $ref: event_config
  logs_builder_config:
    description: LogsBuilderConfig is a configuration for postgresql logs builder.
    type: object
    properties:
      events:
        $ref: events_config
      resource_attributes:
        $ref: resource_attributes_config
  metric_config:
    description: MetricConfig provides common config for a particular metric.
    type: object
    properties:
      enabled:
        type: boolean
  metrics_builder_config:
    description: MetricsBuilderConfig is a configuration for postgresql metrics builder.
    type: object
    properties:
      metrics:
        $ref: metrics_config
      resource_attributes:
        $ref: resource_attributes_config
  metrics_config:
    description: MetricsConfig provides config for postgresql metrics.
    type: object
    properties:
      postgresql.backends:
        $ref: metric_config
      postgresql.bgwriter.buffers.allocated:
        $ref: metric_config
      postgresql.bgwriter.buffers.writes:
        $ref: metric_config
      postgresql.bgwriter.checkpoint.count:
        $ref: metric_config
      postgresql.bgwriter.duration:
        $ref: metric_config
      postgresql.bgwriter.maxwritten:
        $ref: metric_config
      postgresql.blks_hit:
        $ref: metric_config
      postgresql.blks_read:
        $ref: metric_config
      postgresql.blocks_read:
        $ref: metric_config
      postgresql.commits:
        $ref: metric_config
      postgresql.connection.max:
        $ref: metric_config
      postgresql.database.count:
        $ref: metric_config
      postgresql.database.locks:
        $ref: metric_config
      postgresql.db_size:
        $ref: metric_config
      postgresql.deadlocks:
        $ref: metric_config
      postgresql.function.calls:
        $ref: metric_config
      postgresql.index.scans:
        $ref: metric_config
      postgresql.index.size:
        $ref: metric_config
      postgresql.operations:
        $ref: metric_config
      postgresql.replication.data_delay:
        $ref: metric_config
      postgresql.rollbacks:
        $ref: metric_config
      postgresql.rows:
        $ref: metric_config
      postgresql.sequential_scans:
        $ref: metric_config
      postgresql.table.count:
        $ref: metric_config
      postgresql.table.size:
        $ref: metric_config
      postgresql.table.vacuum.count:
        $ref: metric_config
      postgresql.temp.io:
        $ref: metric_config
      postgresql.temp_files:
        $ref: metric_config
      postgresql.tup_deleted:
        $ref: metric_config
      postgresql.tup_fetched:
        $ref: metric_config
      postgresql.tup_inserted:
        $ref: metric_config
      postgresql.tup_returned:
        $ref: metric_config
      postgresql.tup_updated:
        $ref: metric_config
      postgresql.wal.age:
        $ref: metric_config
      postgresql.wal.delay:
        $ref: metric_config
      postgresql.wal.lag:
        $ref: metric_config
  resource_attribute_config:
    description: ResourceAttributeConfig provides common config for a particular resource attribute.
    type: object
    properties:
      enabled:
        type: boolean
      events_exclude:
        description: 'Experimental: EventsExclude defines a list of filters for attribute values. If the list is not empty, events with matching resource attribute values will not be emitted. EventsInclude has higher priority than EventsExclude.'
        type: array
        items:
          $ref: go.opentelemetry.io/collector/filter.config
      events_include:
        description: 'Experimental: EventsInclude defines a list of filters for attribute values. If the list is not empty, only events with matching resource attribute values will be emitted.'
        type: array
        items:
          $ref: go.opentelemetry.io/collector/filter.config
      metrics_exclude:
        description: 'Experimental: MetricsExclude defines a list of filters for attribute values. If the list is not empty, metrics with matching resource attribute values will not be emitted. MetricsInclude has higher priority than MetricsExclude.'
        type: array
        items:
          $ref: go.opentelemetry.io/collector/filter.config
      metrics_include:
        description: 'Experimental: MetricsInclude defines a list of filters for attribute values. If the list is not empty, only metrics with matching resource attribute values will be emitted.'
        type: array
        items:
          $ref: go.opentelemetry.io/collector/filter.config
  resource_attributes_config:
    description: ResourceAttributesConfig provides config for postgresql resource attributes.
    type: object
    properties:
      postgresql.database.name:
        $ref: resource_attribute_config
      postgresql.index.name:
        $ref: resource_attribute_config
      postgresql.schema.name:
        $ref: resource_attribute_config
      postgresql.table.name:
        $ref: resource_attribute_config
      service.instance.id:
        $ref: resource_attribute_config
