name: postgresqlreceiver

resource_attributes:
  postgresql.database.name:
    description: The name of the database.
    type: string
  postgresql.table.name:
    description: The schema name followed by the table name.
    type: string

attributes:
  database:
    description: The name of the database.
    type: string
  table:
    description: The schema name followed by the table name.
    type: string
  source:
    description: The block read source type.
    enum:
      - heap_read
      - heap_hit
      - idx_read
      - idx_hit
      - toast_read
      - toast_hit
      - tidx_read
      - tidx_hit
  operation:
    description: The database operation.
    enum: [ins, upd, del, hot_upd]
  state:
    description: The tuple (row) state.
    enum: [dead, live]

metrics:
  postgresql.blocks_read:
    enabled: true
    description: The number of blocks read.
    unit: 1
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [database, table, source]
  postgresql.commits:
    enabled: true
    description: The number of commits.
    unit: 1
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [database]
  postgresql.db_size:
    enabled: true
    description: The database disk usage.
    unit: By
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
    attributes: [database]
  postgresql.backends:
    enabled: true
    description: The number of backends.
    unit: 1
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
    attributes: [database]
  postgresql.rows:
    enabled: true
    description: The number of rows in the database.
    unit: 1
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
    attributes: [database, table, state]
  postgresql.operations:
    enabled: true
    description: The number of db row operations.
    unit: 1
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [database, table, operation]
  postgresql.rollbacks:
    enabled: true
    description: The number of rollbacks.
    unit: 1
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [database]
