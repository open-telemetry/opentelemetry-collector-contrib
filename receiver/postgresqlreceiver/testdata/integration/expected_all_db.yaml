            name: postgresql.bgwriter.duration
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asDouble: 23
                  attributes:
                    - key: type
                      value:
                        stringValue: sync
                  startTimeUnixNano: "1687780273472170000"
                  timeUnixNano: "1687780274490198000"
                - asDouble: 16
                  attributes:
                    - key: type
                      value:
                        stringValue: write
                  startTimeUnixNano: "1687780273472170000"
                  timeUnixNano: "1687780274490198000"
              isMonotonic: true
            unit: ms
          - description: Number of times the background writer stopped a cleaning scan because it had written too many buffers.
            name: postgresql.bgwriter.maxwritten
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  startTimeUnixNano: "1687780273472170000"
                  timeUnixNano: "1687780274490198000"
              isMonotonic: true
            unit: "1"
          - description: Configured maximum number of client connections allowed
            gauge:
              dataPoints:
                - asInt: "100"
                  startTimeUnixNano: "1687780273472170000"
                  timeUnixNano: "1687780274490198000"
            name: postgresql.connection.max
            unit: '{connections}'
          - description: Number of user databases.
            name: postgresql.database.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "3"
                  startTimeUnixNano: "1687780273472170000"
                  timeUnixNano: "1687780274490198000"
            unit: '{databases}'
          - description: The number of database locks.
            gauge:
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: relation
                      value:
                        stringValue: pg_class_relname_nsp_index
                    - key: mode
                      value:
                        stringValue: AccessShareLock
                    - key: lock_type
                      value:
                        stringValue: relation
                  startTimeUnixNano: "1693418281967464598"
                  timeUnixNano: "1693418340968890176"
                - asInt: "1"
                  attributes:
                    - key: relation
                      value:
                        stringValue: pg_class_tblspc_relfilenode_index
                    - key: mode
                      value:
                        stringValue: AccessShareLock
                    - key: lock_type
                      value:
                        stringValue: relation
                  startTimeUnixNano: "1693418281967464598"
                  timeUnixNano: "1693418340968890176"
                - asInt: "1"
                  attributes:
                    - key: relation
                      value:
                        stringValue: pg_locks
                    - key: mode
                      value:
                        stringValue: AccessShareLock
                    - key: lock_type
                      value:
                        stringValue: relation
                  startTimeUnixNano: "1693418281967464598"
                  timeUnixNano: "1693418340968890176"
                - asInt: "1"
                  attributes:
                    - key: relation
                      value:
                        stringValue: pg_class
                    - key: mode
                      value:
                        stringValue: AccessShareLock
                    - key: lock_type
                      value:
                        stringValue: relation
                  startTimeUnixNano: "1693418281967464598"
                  timeUnixNano: "1693418340968890176"
                - asInt: "1"
                  attributes:
                    - key: relation
                      value:
                        stringValue: pg_class_oid_index
                    - key: mode
                      value:
                        stringValue: AccessShareLock
                    - key: lock_type
                      value:
                        stringValue: relation
                  startTimeUnixNano: "1693418281967464598"
                  timeUnixNano: "1693418340968890176"
            name: postgresql.database.locks
            unit: '{lock}'
        scope:
          name: otelcol/postgresqlreceiver
