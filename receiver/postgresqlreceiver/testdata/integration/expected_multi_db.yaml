                    - key: source
                      value:
                        stringValue: bgwriter
                  startTimeUnixNano: "1687774015451214000"
                  timeUnixNano: "1687774016452066000"
                - asInt: "60"
                  attributes:
                    - key: source
                      value:
                        stringValue: checkpoints
                  startTimeUnixNano: "1687774015451214000"
                  timeUnixNano: "1687774016452066000"
              isMonotonic: true
            unit: '{buffers}'
          - description: The number of checkpoints performed.
            name: postgresql.bgwriter.checkpoint.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "4"
                  attributes:
                    - key: type
                      value:
                        stringValue: requested
                  startTimeUnixNano: "1687774015451214000"
                  timeUnixNano: "1687774016452066000"
                - asInt: "0"
