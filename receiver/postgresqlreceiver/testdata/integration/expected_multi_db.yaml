                  timeUnixNano: "1687774016452066000"
              isMonotonic: true
            unit: '{checkpoints}'
          - description: Total time spent writing and syncing files to disk by checkpoints.
            name: postgresql.bgwriter.duration
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asDouble: 18
                  attributes:
                    - key: type
                      value:
                        stringValue: sync
                  startTimeUnixNano: "1687774015451214000"
                  timeUnixNano: "1687774016452066000"
                - asDouble: 9
                  attributes:
                    - key: type
                      value:
                        stringValue: write
                  startTimeUnixNano: "1687774015451214000"
                  timeUnixNano: "1687774016452066000"
              isMonotonic: true
            unit: ms
          - description: Number of times the background writer stopped a cleaning scan because it had written too many buffers.
            name: postgresql.bgwriter.maxwritten
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  startTimeUnixNano: "1687774015451214000"
                  timeUnixNano: "1687774016452066000"
              isMonotonic: true
            unit: '{stoppages}'
          - description: Configured maximum number of client connections allowed
            gauge:
              dataPoints:
                - asInt: "100"
                  startTimeUnixNano: "1687774015451214000"
                  timeUnixNano: "1687774016452066000"
            name: postgresql.connection.max
            unit: '{connections}'
          - description: Number of user databases.
            name: postgresql.database.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "2"
                  startTimeUnixNano: "1687774015451214000"
                  timeUnixNano: "1687774016452066000"
            unit: '{databases}'
        scope:
          name: otelcol/postgresqlreceiver
          version: latest
