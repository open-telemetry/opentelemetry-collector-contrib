resourceMetrics:
  - resource:
      attributes:
        - key: git.vendor.name
          value:
            stringValue: github
        - key: organization.name
          value:
            stringValue: open-telemetry
    schemaUrl: https://opentelemetry.io/schemas/1.9.0
    scopeMetrics:
      - metrics:
          - description: Number of commits a branch is ahead of the default branch.
            gauge:
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: main
                    - key: repository.name
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: git.repository.branch.commit.aheadby_count
            unit: '{branch}'
          - description: Number of commits a branch is behing the default branch.
            gauge:
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: main
                    - key: repository.name
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: git.repository.branch.commit.behindby_count
            unit: '{branch}'
          - description: Number of branches in a repository
            gauge:
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: git.repository.branch.count
            unit: '{branch}'
          - description: Count of lines added to code in a branch
            gauge:
              dataPoints:
                - asInt: "10"
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: main
                    - key: repository.name
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: git.repository.branch.line.addition_count
            unit: '{branch}'
          - description: Count of lines deleted from code in a branch
            gauge:
              dataPoints:
                - asInt: "9"
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: main
                    - key: repository.name
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: git.repository.branch.line.deletion_count
            unit: '{branch}'
          - description: Time the branch has existed.
            gauge:
              dataPoints:
                - asInt: "86400"
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: main
                    - key: repository.name
                      value:
                        stringValue: ""
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: git.repository.branch.time
            unit: '{branch}'
          - description: Number of repositories in an organization
            gauge:
              dataPoints:
                - asInt: "1"
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: git.repository.count
            unit: '{repository}'
          - description: The number of pull requests in a repository, categorized by their state (either open or merged)
            gauge:
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: pull_request.state
                      value:
                        stringValue: merged
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "1"
                  attributes:
                    - key: pull_request.state
                      value:
                        stringValue: open
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: git.repository.pull_request.count
            unit: '{pull_request}'
          - description: The amount of time a pull request has been open
            gauge:
              dataPoints:
                - asInt: "9223372036"
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: ""
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: git.repository.pull_request.time_open
            unit: s
          - description: The amount of time it took a pull request to go from open to merged
            gauge:
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: branch.name
                      value:
                        stringValue: ""
                    - key: repository.name
                      value:
                        stringValue: repo1
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: git.repository.pull_request.time_to_merge
            unit: s
        scope:
          name: otelcol/gitproviderreceiver
          version: latest
