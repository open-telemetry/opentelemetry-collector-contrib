type: nginx

status:
  class: receiver
  stability:
    beta: [metrics]
  distributions: [contrib, observiq, sumo]

attributes:
  state:
    description: The state of a connection
    type: string
    enum:
    - active
    - reading
    - writing
    - waiting

metrics:
  nginx.requests:
    enabled: true
    description: Total number of requests made to the server since it started
    unit: requests
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: []
  nginx.connections_accepted:
    enabled: true
    description: The total number of accepted client connections
    unit: connections
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: []
  nginx.connections_handled:
    enabled: true
    description: The total number of handled connections. Generally, the parameter value is the same as nginx.connections_accepted unless some resource limits have been reached (for example, the worker_connections limit).
    unit: connections
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: []
  nginx.connections_current:
    enabled: true
    description: The current number of nginx connections by state
    unit: connections
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
    attributes: [state]

# Old version of metric, to be removed when featuregate is stable
  temp.connections_current:
    enabled: true # must be enabled by default in order to apply necessary MetricBuilder option
    description: Temporary placeholder for old version of nginx.connections_current. See featuregate 'nginx.connections_as_sum'.
    unit: connections
    gauge:
      value_type: int
    attributes: [state]
