resourceMetrics:
  - resource: {}
    scopeMetrics:
      - metrics:
          - description: The total number of accepted client connections
            name: nginx.connections_accepted
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "16630948"
                  timeUnixNano: "1000000"
              isMonotonic: true
            unit: connections
          - description: The current number of nginx connections by state
            name: nginx.connections_current
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "291"
                  attributes:
                    - key: state
                      value:
                        stringValue: active
                  timeUnixNano: "1000000"
                - asInt: "6"
                  attributes:
                    - key: state
                      value:
                        stringValue: reading
                  timeUnixNano: "1000000"
                - asInt: "106"
                  attributes:
                    - key: state
                      value:
                        stringValue: waiting
                  timeUnixNano: "1000000"
                - asInt: "179"
                  attributes:
                    - key: state
                      value:
                        stringValue: writing
                  timeUnixNano: "1000000"
            unit: connections
          - description: The total number of handled connections. Generally, the parameter value is the same as nginx.connections_accepted unless some resource limits have been reached (for example, the worker_connections limit).
            name: nginx.connections_handled
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "16630946"
                  timeUnixNano: "1000000"
              isMonotonic: true
            unit: connections
          - description: Total number of requests made to the server since it started
            name: nginx.requests
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "31070465"
                  timeUnixNano: "1000000"
              isMonotonic: true
            unit: requests
        scope:
          name: otelcol/nginxreceiver
          version: latest
