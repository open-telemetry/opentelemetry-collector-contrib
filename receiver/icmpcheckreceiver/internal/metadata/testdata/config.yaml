default:
all_set:
  metrics:
    ping.loss.ratio:
      enabled: true
    ping.rtt.avg:
      enabled: true
    ping.rtt.max:
      enabled: true
    ping.rtt.min:
      enabled: true
    ping.rtt.stddev:
      enabled: true
  resource_attributes:
    net.peer.ip:
      enabled: true
    net.peer.name:
      enabled: true
none_set:
  metrics:
    ping.loss.ratio:
      enabled: false
    ping.rtt.avg:
      enabled: false
    ping.rtt.max:
      enabled: false
    ping.rtt.min:
      enabled: false
    ping.rtt.stddev:
      enabled: false
  resource_attributes:
    net.peer.ip:
      enabled: false
    net.peer.name:
      enabled: false
filter_set_include:
  resource_attributes:
    net.peer.ip:
      enabled: true
      metrics_include:
        - regexp: ".*"
    net.peer.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    net.peer.ip:
      enabled: true
      metrics_exclude:
        - strict: "net.peer.ip-val"
    net.peer.name:
      enabled: true
      metrics_exclude:
        - strict: "net.peer.name-val"
