type: prometheus

status:
  class: receiver
  stability:
    beta: [metrics]
  distributions:
  - core
  - contrib
  codeowners:
    active: [Aneurysm9, dashpole]
tests:
  config:
    config:
      scrape_configs:
        - job_name: 'test'
  goleak:
    ignore:
      top:
        # See https://github.com/census-instrumentation/opencensus-go/issues/1191 for more information.
        - "go.opencensus.io/stats/view.(*worker).start"