type: prometheus

status:
  class: receiver
  stability:
    beta: [metrics]
  distributions: [core, contrib, k8s]
  codeowners:
    active: [Aneurysm9, dashpole, ArthurSens, krajorama]

telemetry:
  metrics:
    receiver_target_accepted_metric_points:
      enabled: true
      stability:
        level: alpha
      description: Number of metric points successfully pushed into the pipeline from a specific target.
      unit: "{datapoints}"
      gauge:
        value_type: int

tests:
  config:
    config:
      scrape_configs:
        - job_name: 'test'
  goleak:
    ignore:
      top:
        # See https://github.com/census-instrumentation/opencensus-go/issues/1191 for more information.
        - "go.opencensus.io/stats/view.(*worker).start"
