              isMonotonic: true
            unit: '{responses}'
          - description: The number of views read.
            name: couchdb.httpd.views
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "34"
                  attributes:
                    - key: view
                      value:
                        stringValue: temporary_view_reads
                  startTimeUnixNano: "1000000"
