default:
all_set:
  metrics:
    newrelicoracledb.sessions.count:
      enabled: true
    newrelicoracledb.tablespace.is_offline:
      enabled: true
    newrelicoracledb.tablespace.space_consumed_bytes:
      enabled: true
    newrelicoracledb.tablespace.space_reserved_bytes:
      enabled: true
    newrelicoracledb.tablespace.space_used_percentage:
      enabled: true
  resource_attributes:
    host.name:
      enabled: true
    newrelicoracledb.instance.name:
      enabled: true
none_set:
  metrics:
    newrelicoracledb.sessions.count:
      enabled: false
    newrelicoracledb.tablespace.is_offline:
      enabled: false
    newrelicoracledb.tablespace.space_consumed_bytes:
      enabled: false
    newrelicoracledb.tablespace.space_reserved_bytes:
      enabled: false
    newrelicoracledb.tablespace.space_used_percentage:
      enabled: false
  resource_attributes:
    host.name:
      enabled: false
    newrelicoracledb.instance.name:
      enabled: false
filter_set_include:
  resource_attributes:
    host.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
    newrelicoracledb.instance.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    host.name:
      enabled: true
      metrics_exclude:
        - strict: "host.name-val"
    newrelicoracledb.instance.name:
      enabled: true
      metrics_exclude:
        - strict: "newrelicoracledb.instance.name-val"
