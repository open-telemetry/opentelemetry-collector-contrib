type: newrelicoracledb

status:
  class: receiver
  stability:
    alpha: [metrics]
  distributions: [contrib]
  codeowners:
    active: [newrelic-team]

resource_attributes:
  newrelicoracledb.instance.name:
    description: The name of the Oracle instance that data is coming from.
    enabled: true
    type: string
  host.name:
    description: The host name of Oracle Server
    enabled: true
    type: string

attributes:
  database_name:
    description: Oracle database name
    type: string
  query_id:
    description: SQL query identifier
    type: string
  query_text:
    description: SQL query text
    type: string  
  schema_name:
    description: Schema name where the query is executed
    type: string
  statement_type:
    description: Type of SQL statement or application module
    type: string
  has_full_table_scan:
    description: Whether the query has a full table scan
    type: string
  username:
    description: Oracle username who parsed the SQL
    type: string
  user_name:
    description: Oracle username for slow queries
    type: string
  wait_event_name:
    description: Oracle wait event name for wait events
    type: string
  wait_category:
    description: Oracle wait event category for wait events
    type: string

  blocking_user:
    description: Username of the blocking session
    type: string
  blocked_user:
    description: Username of the blocked session
    type: string

  blocked_sql_id:
    description: SQL ID of the blocked query
    type: string

  blocked_sid:
    description: Session ID of the blocked session
    type: string
  blocking_sid:
    description: Session ID of the blocking session
    type: string
  blocked_serial:
    description: Serial number of the blocked session
    type: string
  blocking_serial:
    description: Serial number of the blocking session
    type: string
  blocked_query_text:
    description: SQL query text of the blocked query
    type: string

  db.instance.name:
    description: Oracle database instance name
    type: string
  tablespace.name:
    description: Name of the Oracle tablespace
    type: string
  instance.id:
    description: Oracle database instance ID
    type: string
  global.name:
    description: Oracle database global name
    type: string
  db.id:
    description: Oracle database ID
    type: string
  session.status:
    description: Oracle session status (ACTIVE, INACTIVE, etc.)
    type: string
  session.type:
    description: Oracle session type (USER, BACKGROUND, etc.)
    type: string
  session.id:
    description: Oracle session identifier (SID)
    type: string
  program:
    description: Program or application name
    type: string
  wait.event:
    description: Oracle wait event name
    type: string
  wait.state:
    description: Oracle wait event state
    type: string
  wait.class:
    description: Oracle wait event class
    type: string
  blocking.session.id:
    description: Oracle blocking session identifier
    type: string
  resource.name:
    description: Oracle resource name
    type: string
  con.id:
    description: Oracle container ID (CDB/PDB)
    type: string
  container.name:
    description: Oracle container name
    type: string
  pdb.name:
    description: Oracle Pluggable Database name
    type: string
  open.mode:
    description: Oracle container open mode (READ WRITE, READ ONLY, etc.)
    type: string
  container.status:
    description: Oracle container status (NORMAL, RESTRICTED, etc.)
    type: string
  restricted.status:
    description: Oracle container restricted status (YES, NO)
    type: string
  file.name:
    description: Oracle data file name
    type: string
  service.name:
    description: Oracle database service name
    type: string
  diskgroup.name:
    description: ASM disk group name
    type: string
  rac.instance.name:
    description: Oracle RAC instance name
    type: string
  host.name.rac:
    description: Oracle RAC host name
    type: string
  instance.status:
    description: Oracle RAC instance status
    type: string
  database.status:
    description: Oracle database status (ACTIVE, SUSPENDED, etc.)
    type: string
  active.state:
    description: Oracle instance active state (NORMAL, QUIESCING, etc.)
    type: string
  logins.status:
    description: Oracle instance login status (ALLOWED, RESTRICTED)
    type: string
  archiver.status:
    description: Oracle archiver status (STARTED, STOPPED)
    type: string
  failover.method:
    description: Oracle service failover method
    type: string
  failover.type:
    description: Oracle service failover type
    type: string
  service.goal:
    description: Oracle service goal (THROUGHPUT, SERVICE_TIME, etc.)
    type: string
  oracle.version:
    description: Oracle database version
    type: string
  network.name:
    description: Oracle service network name
    type: string
  clb.goal:
    description: Oracle service connection load balancing goal
    type: string

  # Database Version Attributes (OpenTelemetry semantic conventions)
  db.version:
    description: The version of the database management system (DBMS) product
    type: string
  db.version.full:
    description: Full version string of the database including patch information
    type: string
  db.edition:
    description: Oracle database edition (Enterprise, Standard, Express)
    type: string
  db.compatible:
    description: Oracle database compatible parameter setting
    type: string
  
  # Cloud and Hosting Attributes (OpenTelemetry semantic conventions)
  cloud.provider:
    description: Name of the cloud provider (aws, azure, gcp, oci)
    type: string
  cloud.platform:
    description: Cloud platform service name (ec2, rds, azure_vm, azure_sql, gcp_compute_engine, oci_compute)
    type: string
  deployment.environment:
    description: Name of the deployment environment (production, staging, development, on-premises)
    type: string
  
  # Platform Attributes
  host.arch:
    description: The CPU architecture the host system is running on
    type: string
  platform.name:
    description: Operating system platform name
    type: string

metrics:
  newrelicoracledb.sessions.count:
    description: Total number of active Oracle database sessions
    enabled: true
    gauge:
      value_type: int
    unit: "{sessions}"
    attributes:
      - db.instance.name

  newrelicoracledb.tablespace.space_consumed_bytes:
    description: Total bytes consumed by the tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.space_reserved_bytes:
    description: Total bytes reserved by the tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.space_used_percentage:
    description: Percentage of tablespace space currently used
    enabled: true
    gauge:
      value_type: int
    unit: "%"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.is_offline:
    description: Whether the tablespace is offline (1) or online (0)
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.global_name:
    description: Global name information for tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.db_id:
    description: Database ID information for tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.offline_cdb_datafiles:
    description: Count of offline CDB datafiles by tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.offline_pdb_datafiles:
    description: Count of offline PDB datafiles by tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.pdb_non_write_mode:
    description: Count of PDB datafiles in non-write mode by tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.locked_accounts:
    description: Count of locked user accounts in the database
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.disk.reads:
    description: Number of physical disk reads
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.disk.writes:
    description: Number of physical disk writes
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.disk.blocks_read:
    description: Number of physical blocks read from disk
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.disk.blocks_written:
    description: Number of physical blocks written to disk
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.disk.read_time_milliseconds:
    description: Time spent reading from disk in milliseconds
    enabled: true
    gauge:
      value_type: int
    unit: "ms"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.disk.write_time_milliseconds:
    description: Time spent writing to disk in milliseconds
    enabled: true
    gauge:
      value_type: int
    unit: "ms"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.memory.pga_in_use_bytes:
    description: Total PGA memory currently in use in bytes
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.memory.pga_allocated_bytes:
    description: Total PGA memory allocated in bytes
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.memory.pga_freeable_bytes:
    description: Total freeable PGA memory in bytes
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
