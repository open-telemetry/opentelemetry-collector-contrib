type: ntp

status:
  class: receiver
  stability:
    beta: [metrics]
  distributions: [contrib]
  codeowners:
    active: [atoulme, paulojmdias]
    seeking_new: true

resource_attributes:
  ntp.host:
    description: NTP server used. Corresponds to configured `host`.
    enabled: true
    type: string

metrics:
  ntp.offset:
    description: Time difference between local and NTP server clocks
    enabled: true
    stability:
      level: development
    gauge:
      value_type: int
    unit: "ns"
