resourceMetrics:
  - resource: {}
    scopeMetrics:
      - metrics:
          - description: 1 if the check resulted in active_state matching the current state, otherwise 0.
            name: systemd.unit.state
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: systemd.unit.active_state
                      value:
                        stringValue: activating
                    - key: systemd.unit.name
                      value:
                        stringValue: nginx.service
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "1"
                  attributes:
                    - key: systemd.unit.active_state
                      value:
                        stringValue: active
                    - key: systemd.unit.name
                      value:
                        stringValue: nginx.service
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "0"
                  attributes:
                    - key: systemd.unit.active_state
                      value:
                        stringValue: deactivating
                    - key: systemd.unit.name
                      value:
                        stringValue: nginx.service
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "0"
                  attributes:
                    - key: systemd.unit.active_state
                      value:
                        stringValue: failed
                    - key: systemd.unit.name
                      value:
                        stringValue: nginx.service
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "0"
                  attributes:
                    - key: systemd.unit.active_state
                      value:
                        stringValue: inactive
                    - key: systemd.unit.name
                      value:
                        stringValue: nginx.service
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "0"
                  attributes:
                    - key: systemd.unit.active_state
                      value:
                        stringValue: maintenance
                    - key: systemd.unit.name
                      value:
                        stringValue: nginx.service
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "0"
                  attributes:
                    - key: systemd.unit.active_state
                      value:
                        stringValue: refreshing
                    - key: systemd.unit.name
                      value:
                        stringValue: nginx.service
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "0"
                  attributes:
                    - key: systemd.unit.active_state
                      value:
                        stringValue: reloading
                    - key: systemd.unit.name
                      value:
                        stringValue: nginx.service
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            unit: "1"
        scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/systemdreceiver
          version: latest
