filter_set_include:
  resource_attributes:
    redis.version:
      enabled: true
      metrics_include:
        - regexp: ".*"
    server.address:
      enabled: true
      metrics_include:
        - regexp: ".*"
    server.port:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    redis.version:
      enabled: true
      metrics_exclude:
        - strict: "redis.version-val"
    server.address:
      enabled: true
      metrics_exclude:
        - strict: "server.address-val"
    server.port:
      enabled: true
      metrics_exclude:
        - strict: "server.port-val"
