        value_type: "int"
    metrics:
      - name: "execution_count"
        column_name: "EXECUTION_COUNT"
        value_type: "int"
        data:
          type: "gauge"
        unit: "one"
      - name: "avg_latency_seconds"
        column_name: "AVG_LATENCY_SECONDS"
        value_type: "float"
        data:
          type: "gauge"
        unit: "second"
      - name: "avg_rows"
        column_name: "AVG_ROWS"
        value_type: "float"
        data:
          type: "gauge"
        unit: "row"
      - name: "avg_bytes"
        column_name: "AVG_BYTES"
        value_type: "float"
        data:
          type: "gauge"
        unit: "byte"
      - name: "avg_rows_scanned"
        column_name: "AVG_ROWS_SCANNED"
        value_type: "float"
        data:
          type: "gauge"
        unit: "row"
      - name: "avg_cpu_seconds"
        column_name: "AVG_CPU_SECONDS"
        value_type: "float"
        data:
          type: "gauge"
        unit: "second"
      - name: "all_failed_execution_count"
        column_name: "ALL_FAILED_EXECUTION_COUNT"
        value_type: "int"
        data:
          type: "gauge"
        unit: "one"
      - name: "all_failed_avg_latency_seconds"
        column_name: "ALL_FAILED_AVG_LATENCY_SECONDS"
        value_type: "float"
        data:
          type: "gauge"
        unit: "second"
      - name: "cancelled_or_disconnected_execution_count"
        column_name: "CANCELLED_OR_DISCONNECTED_EXECUTION_COUNT"
        value_type: "int"
        data:
          type: "gauge"
        unit: "one"
      - name: "timed_out_execution_count"
        column_name: "TIMED_OUT_EXECUTION_COUNT"
        value_type: "int"
        data:
          type: "gauge"
        unit: "one"
  - name: "total minute query stats"
    query: "SELECT * FROM SPANNER_SYS.QUERY_STATS_TOTAL_MINUTE WHERE INTERVAL_END = @pullTimestamp"
    metric_name_prefix: "database/spanner/query_stats/total/"
    timestamp_column_name: "INTERVAL_END"
    metrics:
      - name: "execution_count"
        column_name: "EXECUTION_COUNT"
        value_type: "int"
        data:
          type: "gauge"
        unit: "one"
      - name: "avg_latency_seconds"
        column_name: "AVG_LATENCY_SECONDS"
        value_type: "float"
        data:
          type: "gauge"
        unit: "second"
      - name: "avg_rows"
        column_name: "AVG_ROWS"
        value_type: "float"
        data:
          type: "gauge"
        unit: "row"
      - name: "avg_bytes"
        column_name: "AVG_BYTES"
        value_type: "float"
        data:
          type: "gauge"
        unit: "byte"
      - name: "avg_rows_scanned"
        column_name: "AVG_ROWS_SCANNED"
        value_type: "float"
        data:
          type: "gauge"
        unit: "row"
      - name: "avg_cpu_seconds"
        column_name: "AVG_CPU_SECONDS"
        value_type: "float"
        data:
          type: "gauge"
        unit: "second"
      - name: "all_failed_execution_count"
        column_name: "ALL_FAILED_EXECUTION_COUNT"
        value_type: "int"
        data:
          type: "gauge"
        unit: "one"
      - name: "all_failed_avg_latency_seconds"
        column_name: "ALL_FAILED_AVG_LATENCY_SECONDS"
        value_type: "float"
        data:
          type: "gauge"
        unit: "second"
      - name: "cancelled_or_disconnected_execution_count"
        column_name: "CANCELLED_OR_DISCONNECTED_EXECUTION_COUNT"
        value_type: "int"
        data:
          type: "gauge"
        unit: "one"
      - name: "timed_out_execution_count"
        column_name: "TIMED_OUT_EXECUTION_COUNT"
        value_type: "int"
        data:
          type: "gauge"
        unit: "one"
