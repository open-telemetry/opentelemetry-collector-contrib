receivers:
  stanza:
    operators:
      - type: file_input
        include: [ receiver/stanzareceiver/testdata/simple.log ]
        start_at: beginning
      - type: regex_parser
        regex: '^(?P<time>\d{4}-\d{2}-\d{2}) (?P<sev>[A-Z]*) (?P<msg>.*)$'
        timestamp:
          parse_from: time
          layout: '%Y-%m-%d'
        severity:
          parse_from: sev

processors:
  exampleprocessor:

exporters:
  exampleexporter:

service:
  pipelines:
    logs:
      receivers: [stanza]
      processors: [exampleprocessor]
      exporters: [exampleexporter]
