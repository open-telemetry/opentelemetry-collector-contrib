type: object
properties:
  direct_connection:
    type: boolean
  hosts:
    description: Deprecated - Transport option will be removed in v0.102.0
    type: array
    items:
      $ref: go.opentelemetry.io/collector/config/confignet.tcp_addr_config
  password:
    $ref: go.opentelemetry.io/collector/config/configopaque.string
  replica_set:
    type: string
  timeout:
    type: string
    format: duration
  username:
    type: string
allOf:
  - $ref: go.opentelemetry.io/collector/scraper/scraperhelper.controller_config
  - $ref: go.opentelemetry.io/collector/config/configtls.client_config
  - $ref: ./internal/metadata.metrics_builder_config
