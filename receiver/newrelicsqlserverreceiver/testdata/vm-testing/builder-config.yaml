dist:
  name: otelcol-newrelic
  description: Custom OpenTelemetry Collector with New Relic SQL Server Receiver
  output_path: ./bin
  otelcol_version: 0.135.0

exporters:
  # OTLP HTTP exporter for New Relic
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.135.0
  # Logging exporter for debugging
  - gomod: go.opentelemetry.io/collector/exporter/loggingexporter v0.135.0

receivers:
  # Your local New Relic SQL Server receiver
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/newrelicsqlserverreceiver v0.0.0
    path: /Users/tanushangural/IdeaProjects/Forks/nri-mssql-and-otel-contrib/opentelemetry-collector-contrib

processors:
  # Batch processor for efficient data handling
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.135.0
  # Memory limiter to prevent OOM
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.135.0
  # Resource processor for adding metadata
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.135.0

extensions:
  # Health check extension
  - gomod: go.opentelemetry.io/collector/extension/ballastextension v0.135.0

go:
  version: 1.21
