receivers:
  # The default, minimal configuration
  expvar/default:
  # More custom configuration
  expvar/custom:
    http_client:
      endpoint: "http://localhost:8000/custom/path"
      timeout: 5s
    collection_interval: 30s
    metrics:
      - name: example_metric.enabled
        enabled: true
      - name: example_metric.disabled
        enabled: false

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [expvar/default]
      processors: [nop]
      exporters: [nop]
