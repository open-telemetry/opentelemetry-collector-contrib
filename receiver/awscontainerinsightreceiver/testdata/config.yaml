awscontainerinsightreceiver:
  container_orchestrator: eks
awscontainerinsightreceiver/collection_interval_settings:
  collection_interval: 60s
awscontainerinsightreceiver/cluster_name:
  cluster_name: override_cluster
awscontainerinsightreceiver/leader_lock_name:
  leader_lock_name: override-container-insight-clusterleader
awscontainerinsightreceiver/leader_lock_using_config_map_only:
  leader_lock_using_config_map_only: true
awscontainerinsightreceiver/enable_control_plane_metrics:
  enable_control_plane_metrics: true
awscontainerinsightreceiver/custom_kube_config_path:
  kube_config_path: "custom_kube_config_path"
  host_ip: "1.2.3.4"
  host_name: "test-hostname"
  run_on_systemd: true
