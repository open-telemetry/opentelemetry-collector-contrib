$defs:
  attribute_operation:
    description: AttributeOperation specifies the value operation attribute.
    type: integer
  attribute_request:
    description: AttributeRequest specifies the value request attribute.
    type: integer
  metric_config:
    description: MetricConfig provides common config for a particular metric.
    type: object
    properties:
      enabled:
        type: boolean
  metrics_builder_config:
    description: MetricsBuilderConfig is a configuration for riak metrics builder.
    type: object
    properties:
      metrics:
        $ref: metrics_config
      resource_attributes:
        $ref: resource_attributes_config
  metrics_config:
    description: MetricsConfig provides config for riak metrics.
    type: object
    properties:
      riak.memory.limit:
        $ref: metric_config
      riak.node.operation.count:
        $ref: metric_config
      riak.node.operation.time.mean:
        $ref: metric_config
      riak.node.read_repair.count:
        $ref: metric_config
      riak.vnode.index.operation.count:
        $ref: metric_config
      riak.vnode.operation.count:
        $ref: metric_config
  resource_attribute_config:
    description: ResourceAttributeConfig provides common config for a particular resource attribute.
    type: object
    properties:
      enabled:
        type: boolean
      metrics_exclude:
        description: 'Experimental: MetricsExclude defines a list of filters for attribute values. If the list is not empty, metrics with matching resource attribute values will not be emitted. MetricsInclude has higher priority than MetricsExclude.'
        type: array
        items:
          $ref: go.opentelemetry.io/collector/filter.config
      metrics_include:
        description: 'Experimental: MetricsInclude defines a list of filters for attribute values. If the list is not empty, only metrics with matching resource attribute values will be emitted.'
        type: array
        items:
          $ref: go.opentelemetry.io/collector/filter.config
  resource_attributes_config:
    description: ResourceAttributesConfig provides config for riak resource attributes.
    type: object
    properties:
      riak.node.name:
        $ref: resource_attribute_config
