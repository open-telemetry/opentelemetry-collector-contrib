default:
all_set:
  metrics:
    riak.memory.limit:
      enabled: true
    riak.node.operation.count:
      enabled: true
    riak.node.operation.time.mean:
      enabled: true
    riak.node.read_repair.count:
      enabled: true
    riak.vnode.index.operation.count:
      enabled: true
    riak.vnode.operation.count:
      enabled: true
  resource_attributes:
    riak.node.name:
      enabled: true
none_set:
  metrics:
    riak.memory.limit:
      enabled: false
    riak.node.operation.count:
      enabled: false
    riak.node.operation.time.mean:
      enabled: false
    riak.node.read_repair.count:
      enabled: false
    riak.vnode.index.operation.count:
      enabled: false
    riak.vnode.operation.count:
      enabled: false
  resource_attributes:
    riak.node.name:
      enabled: false
filter_set_include:
  resource_attributes:
    riak.node.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    riak.node.name:
      enabled: true
      metrics_exclude:
        - strict: "riak.node.name-val"
