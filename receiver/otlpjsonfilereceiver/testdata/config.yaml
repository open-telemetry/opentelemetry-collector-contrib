otlpjsonfile:
  include:
    - "/var/log/*.log"
  exclude:
    - "/var/log/example.log"
otlpjsonfile/all:
  include_file_name: true
  include_file_path: true
  include_file_name_resolved: true
  include_file_path_resolved: true
  start_at: "beginning"
  fingerprint_size: 32768
  max_log_size: 10000
  max_concurrent_files: 4
  encoding: "UTF-8"
  multiline:
    line_start_pattern: "<"
    line_end_pattern: ">"
  include:
    - "/var/log/*.log"
    - "/tmp/*.log"
  exclude:
    - "/var/log/example.log"
