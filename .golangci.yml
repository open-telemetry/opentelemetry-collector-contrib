formatters:
  enable:
    - gci
    - gofumpt

  exclusions:
    paths:
      - third_party

  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/open-telemetry/opentelemetry-collector-contrib)
    gofumpt:
      # Choose whether to use the extra rules.
      extra-rules: true

issues:
  # Maximum issues count per one linter.
  max-issues-per-linter: 0

  # Maximum count of issues with the same text.
  max-same-issues: 0

linters:
  enable:
    - copyloopvar
    - decorder
    - depguard
    - errcheck
    - errorlint
    - exhaustive
    - gocritic
    - gosec
    - govet
    - misspell
    - modernize
    - nolintlint
    - predeclared
    - reassign
    - revive
    - staticcheck
    - testifylint
    - thelper
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace

  exclusions:
    # which dirs to skip: issues from them won't be reported;
    # can use regexp here: generated.*, regexp is applied on full path;
    # default value is empty list, but default dirs are skipped independently
    # from this option's value (see exclude-dirs-use-default).
    paths:
      - third_party

    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling

    # Excluding configuration per-path, per-linter, per-text and per-source
    rules:
      - linters:
          - unused
        path: pagefile.go # This exclusion is required for Windows only
        text: cachedBytes

      - linters:
          - unused
        path: receiver/macosunifiedloggingreceiver/config_common.go
        text: resolvedArchivePaths

      # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45002
      - linters:
          - revive
        path: processor/transformprocessor/internal/common/
        text: "var-naming: avoid meaningless package names"

      # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45003
      - linters:
          - revive
        path: internal/healthcheck/internal/common/
        text: "var-naming: avoid meaningless package names"

      # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45004
      - linters:
          - revive
        path: cmd/telemetrygen/pkg/
        text: "var-naming: avoid meaningless package names"

      # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45005
      - linters:
          - revive
        path: extension/encoding/googlecloudlogentryencodingextension/internal/shared/
        text: "var-naming: avoid meaningless package names"

      # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45006
      - linters:
          - revive
        path: pkg/stanza/errors/
        text: "var-naming: avoid package names that conflict with Go standard library package names"

      # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45006
      - linters:
          - revive
        path: pkg/stanza/internal/time/
        text: "var-naming: avoid package names that conflict with Go standard library package names"

      # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45006
      - linters:
          - revive
        path: pkg/stanza/operator/parser/json/
        text: "var-naming: avoid package names that conflict with Go standard library package names"

      # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45006
      - linters:
          - revive
        path: pkg/stanza/operator/parser/time/
        text: "var-naming: avoid package names that conflict with Go standard library package names"

      # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45008
      - linters:
          - revive
        path: extension/jaegerremotesampling/internal/server/http/
        text: "var-naming: avoid package names that conflict with Go standard library package names"

      # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45008
      - linters:
          - revive
        path: extension/sumologicextension/internal/api/
        text: "var-naming: avoid meaningless package names"

      # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45003
      - linters:
          - revive
        path: internal/healthcheck/internal/http/
        text: "var-naming: avoid package names that conflict with Go standard library package names"

    # Log a warning if an exclusion rule is unused.
    warn-unused: true

  # all available settings of specific linters
  settings:
    depguard:
      rules:
        denied-deps:
          deny:
            - pkg: github.com/azure/go-autorest
              desc: "This package is deprecated (EOL). Please use an alternative Azure SDK."

            - pkg: go.uber.org/atomic
              desc: Use 'sync/atomic' instead of go.uber.org/atomic

            - pkg: github.com/pkg/errors
              desc: Use 'errors' or 'fmt' instead of github.com/pkg/errors

            - pkg: github.com/hashicorp/go-multierror
              desc: Use go.uber.org/multierr instead of github.com/hashicorp/go-multierror

            - pkg: math/rand$
              desc: Use math/rand/v2 instead of math/rand

            - pkg: sigs.k8s.io/yaml
              desc: "Use 'go.yaml.in/yaml' instead of sigs.k8s.io/yaml"

        semconv:
          list-mode: lax
          deny:
            - pkg: go.opentelemetry.io/otel/semconv
              desc: Use go.opentelemetry.io/otel/semconv/v1.38.0 instead. If a newer semconv version has been released, update the depguard rule.
          allow:
            # TODO: Remove older semconv versions after v1.38.0 migration is complete.
            # If for any reason an individual package needs to use an older semconv version,
            # add a nolint directive on the import line.
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/35325
            - go.opentelemetry.io/otel/semconv/v1.9.0
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45041
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45076
            - go.opentelemetry.io/otel/semconv/v1.12.0
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45077
            - go.opentelemetry.io/otel/semconv/v1.16.0
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45080
            - go.opentelemetry.io/otel/semconv/v1.18.0
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45085
            - go.opentelemetry.io/otel/semconv/v1.20.0
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45079
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45087
            - go.opentelemetry.io/otel/semconv/v1.21.0
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45036
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45084
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/44801
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45089
            - go.opentelemetry.io/otel/semconv/v1.25.0
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/43806
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45074
            - go.opentelemetry.io/otel/semconv/v1.26.0
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45033
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45086
            - go.opentelemetry.io/otel/semconv/v1.28.0
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/44994
            - go.opentelemetry.io/otel/semconv/v1.31.0
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45030
            # https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/45034
            - go.opentelemetry.io/otel/semconv/v1.34.0
            - go.opentelemetry.io/otel/semconv/v1.38.0
        
        semconv-in-test:
          list-mode: lax
          deny:
            - pkg: go.opentelemetry.io/otel/semconv
              desc: Don't import semconv packages in test files, use strings directly instead.
              
          files:
            - '**/*_test.go'

        # Add a different guard rule so that we can ignore tests.
        ignore-in-test:
          deny:
            - pkg: go.opentelemetry.io/proto
              desc: Use go.opentelemetry.io/collector/pdata instead

          # Allow in tests for testing pdata or other receivers/exporters that expect OTLP.
          files:
            - '!**/*_test.go'

    exhaustive:
      # Presence of "default" case in switch statements satisfies exhaustiveness,
      # even if all enum members are not listed.
      default-signifies-exhaustive: true
      # Only run exhaustive check on switches with "//exhaustive:enforce" comment.
      explicit-exhaustive-switch: true
      # Enum members matching the supplied regex do not have to be listed in
      # switch statements to satisfy exhaustiveness.
      ignore-enum-members: pmetric.MetricTypeEmpty

    gocritic:
      disabled-checks:
        - badRegexp
        - commentedOutCode
        - deferInLoop
        - exposedSyncMutex
        - filepathJoin
        - hugeParam
        - importShadow
        - ptrToRefParam
        - returnAfterHttpError
        - todoCommentWithoutDetail
        - tooManyResultsChecker
        - unnamedResult
        - whyNoLint

      enable-all: true

    gosec:
      excludes:
        - G115
        - G402
        - G404

    govet:
      # TODO: Enable this and fix the alignment issues.
      disable:
        - fieldalignment

      enable-all: true

      settings:
        printf: # analyzer name, run `go tool vet help` to see all analyzers
          funcs: # run `go tool vet help printf` to see available settings for `printf` analyzer
            - Infof
            - Warnf
            - Errorf
            - Fatalf

    misspell:
      ignore-rules:
        - cancelled

      # Correct spellings using locale preferences for US or UK.
      # Default is to use a neutral variety of English.
      # Setting locale to US will correct the British spelling of 'colour' to 'color'.
      locale: US

    nolintlint:
      require-specific: true

    predeclared:
      ignore:
        - copy

    revive:
      # minimal confidence for issues, default is 0.8
      confidence: 0.8

      rules:
        # Blank import should be only in a main or test package, or have a comment justifying it.
        - name: blank-imports
        # context.Context() should be the first parameter of a function when provided as argument.
        - name: context-as-argument
        # Basic types should not be used as a key in `context.WithValue`
        - name: context-keys-type
        # Importing with `.` makes the programs much harder to understand
        - name: dot-imports
        - name: early-return
          arguments:
            - preserveScope
        # Empty blocks make code less readable and could be a symptom of a bug or unfinished refactoring.
        - name: empty-block
        # for better readability, variables of type `error` must be named with the prefix `err`.
        - name: error-naming
        # for better readability, the errors should be last in the list of returned values by a function.
        - name: error-return
        # for better readability, error messages should not be capitalized or end with punctuation or a newline.
        - name: error-strings
        # report when replacing `errors.New(fmt.Sprintf())` with `fmt.Errorf()` is possible
        - name: errorf
        # incrementing an integer variable by 1 is recommended to be done using the `++` operator
        - name: increment-decrement
        # highlights redundant else-blocks that can be eliminated from the code
        - name: indent-error-flow
        # This rule suggests a shorter way of writing ranges that do not use the second value.
        - name: range
        # receiver names in a method should reflect the struct name (p for Person, for example)
        - name: receiver-naming
        # redefining built in names (true, false, append, make) can lead to bugs very difficult to detect.
        - name: redefines-builtin-id
        # redundant else-blocks that can be eliminated from the code.
        - name: superfluous-else
          arguments:
            - preserveScope
        # prevent confusing name for variables when using `time` package
        - name: time-naming
        # warns when an exported function or method returns a value of an un-exported type.
        - name: unexported-return
        # spots and proposes to remove unreachable code. also helps to spot errors
        - name: unreachable-code
        # Functions or methods with unused parameters can be a symptom of an unfinished refactoring or a bug.
        - name: unused-parameter
        # Methods with unused receivers can be a symptom of an unfinished refactoring or a bug.
        - name: unused-receiver
        # Since Go 1.18, interface{} has an alias: any. This rule proposes to replace instances of interface{} with any.
        - name: use-any
        # identifies calls to fmt.Errorf that can be safely replaced by, the more efficient, errors.New.
        - name: use-errors-new
        # report when a variable declaration can be simplified
        - name: var-declaration
        # warns when initialism, variable or package naming conventions are not followed.
        - name: var-naming

    staticcheck:
      checks:
        - all
        - -ST1003 # FIXME: Poorly chosen identifier
        - -ST1005 # FIXME: Incorrectly formatted error string
        - -ST1011 # FIXME: Poorly chosen name for variable of type time.Duration

    testifylint:
      disable:
        - encoded-compare # has false positives that cannot be fixed with testifylint-fix
        - float-compare
        - require-error
        - suite-subtest-run

      enable-all: true

    thelper:
      benchmark:
        begin: false

      fuzz:
        begin: false

      tb:
        begin: false

      test:
        begin: false

    usetesting:
      context-background: true

output:
  # The formats used to render issues.
  formats:
    # Prints issues in a text format with colors, line number, and linter name.
    text:
      # Output path can be either `stdout`, `stderr` or path to the file to write to.
      path: stdout
      # Print linter name in the end of issue text.
      print-linter-name: true
      # Print lines of code with issue.
      print-issued-lines: true

  # Show statistics per linter.
  show-stats: false

# options for analysis running
run:
  # Allow multiple parallel golangci-lint instances running.
  # If false, golangci-lint acquires file lock on start.
  allow-parallel-runners: true

  # List of build tags, all linters use it.
  build-tags:
    - integration

  # default concurrency is a available CPU number
  concurrency: 4

  # by default isn't set. If set we pass it to "go list -mod={option}". From "go help modules":
  # If invoked with -mod=readonly, the go command is disallowed from the implicit
  # automatic updating of go.mod described above. Instead, it fails when any changes
  # to go.mod are needed. This setting is most useful to check that go.mod does
  # not need updates, such as in a continuous integration and testing system.
  # If invoked with -mod=vendor, the go command assumes that the vendor
  # directory holds the correct copies of dependencies and ignores
  # the dependency descriptions in go.mod.
  modules-download-mode: readonly

  # exit code when at least one issue was found, default is 1
  issues-exit-code: 1

  # include test files or not, default is true
  tests: true

  # timeout for analysis, e.g. 30s, 5m, default is 0 (no timeout)
  timeout: 30m

version: "2"
