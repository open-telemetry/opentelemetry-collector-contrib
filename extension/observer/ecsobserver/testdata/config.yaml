extensions:
  ecs_observer:
  ecs_observer/1:
    cluster_region: 'us-west-2'
    job_label_name: 'my_prometheus_job'
  ecs_observer/2:
    cluster_name: 'ecs-sd-test-1'
    cluster_region: 'us-west-2'
    result_file: '/etc/ecs_sd_targets.yaml'
    refresh_interval: 15s
    services:
      - name_pattern: '^retail-.*$'
    task_definitions:
      - job_name: 'task_def_1'
        metrics_path: '/not/metrics'
        metrics_ports:
          - 9113
          - 9090
        arn_pattern: '.*:task-definition/nginx:[0-9]+'
    docker_labels:
      - port_label: 'ECS_PROMETHEUS_EXPORTER_PORT'
  ecs_observer/3:
    docker_labels:
      - port_label: 'IS_NOT_DEFAULT'

service:
  extensions: [ ecs_observer, ecs_observer/1 ]
  pipelines:
    traces:
      receivers: [ nop ]
      processors: [ nop ]
      exporters: [ nop ]

# Data pipeline is required to load the config.
receivers:
  nop:
processors:
  nop:
exporters:
  nop:
