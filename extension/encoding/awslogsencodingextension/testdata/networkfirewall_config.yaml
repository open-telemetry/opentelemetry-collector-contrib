extensions:
  awslogs_encoding/networkfirewall:
    format: networkfirewall

receivers:
  awsfirehose:
    endpoint: :1234
    encoding: awslogs_encoding/networkfirewall

exporters:
  debug:
    verbosity: detailed

service:
  extensions: [awslogs_encoding/networkfirewall]
  pipelines:
    logs:
      receivers: [awsfirehose]
      exporters: [debug]

