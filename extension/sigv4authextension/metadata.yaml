display_name: SigV4 Authenticator Extension
type: sigv4auth


description: |
  This extension provides Sigv4 authentication for making requests to AWS services. You can read about the
  [Sigv4 process](https://docs.aws.amazon.com/general/latest/gr/signature-version-4.html).


status:
  class: extension
  stability:
    beta: [extension]
  distributions:
  - contrib
  codeowners:
    active: [Aneurysm9, erichsueh3]

tests:
  goleak:
    ignore:
      top:
        - "net/http.(*persistConn).writeLoop"
        - "internal/poll.runtime_pollWait"
  config:
