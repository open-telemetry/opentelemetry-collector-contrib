dist:
  module: github.com/open-telemetry/opentelemetry-collector-contrib/cmd/otel-collector
  name: otel-collector
  description: "OpenTelemetry Collector Contrib - Stage 2: OTLP Receiver with Basic Auth Extension and Batch Processor"
  version: 0.141.0
  output_path: ./cmd/otel-collector

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.141.0

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.141.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.141.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.141.0
