dist:
  module: github.com/open-telemetry/opentelemetry-collector-contrib/cmd/otel-exporter
  name: otel-exporter
  description: "OpenTelemetry Collector Contrib - Stage 3: OTLP Receiver with Resource Processor and ClickHouse Exporter"
  version: 0.141.0
  output_path: ./cmd/otel-exporter

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.141.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.141.0

exporters:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/clickhouseexporter v0.141.0
