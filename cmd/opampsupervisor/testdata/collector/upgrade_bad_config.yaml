# This config should work for collectors built from main
# But fail for the v0.135.0 collector used in upgrade test
# v0.135.0 does not support the unroll processor
receivers:
  nop:

processors:
  unroll:

exporters:
  nop:

extensions:
  health_check:
    endpoint: "localhost:13133"

service:
  extensions: [health_check]
  pipelines:
    logs:
      receivers: [nop]
      processors: [unroll]
      exporters: [nop]