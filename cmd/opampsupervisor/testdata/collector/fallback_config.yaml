receivers:
  filelog:
    include: [{{.inputLogFile}}]
    start_at: "beginning"

exporters:
  file:
    path: {{.outputLogFile}}

extensions:
  health_check:
    endpoint: "localhost:{{.healthCheckPort}}"

service:
  extensions: [health_check]
  pipelines:
    logs:
      receivers: [filelog]
      exporters: [file]
  telemetry:
    logs:
      level: debug

