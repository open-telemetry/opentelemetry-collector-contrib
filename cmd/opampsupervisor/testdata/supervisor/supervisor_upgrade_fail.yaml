server:
  endpoint: ws://{{.url}}/v1/opamp
  tls:
    insecure: true

capabilities:
  reports_effective_config: true
  reports_own_metrics: true
  reports_health: true
  accepts_remote_config: true
  reports_remote_config: true
  accepts_restart_command: true
  accepts_packages: true
  reports_package_statuses: true

storage:
  directory: '{{.storage_dir}}'

agent:
  executable: '{{.agent_path}}'
  # Observed flaky test failures with default values; larger values allow collector time to start up
  bootstrap_timeout: 7s
  config_apply_timeout: 7s
  config_files: 
    - './testdata/collector/upgrade_bad_config.yaml'
