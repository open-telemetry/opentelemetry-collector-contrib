
service:
  telemetry:
    metrics:
      readers:
        - periodic:
            exporter:
              otlp:
                protocol: http/protobuf
                endpoint: {{.MetricsEndpoint}}{{if .MetricsHeaders}}
                headers:{{range $k := .MetricsHeaders}}
                  "{{$k.Key}}": "{{$k.Value}}"{{end}}{{end}}
