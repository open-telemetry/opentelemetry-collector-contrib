receivers:
  # OTLP receiver for traces and metrics
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:3000"
            - "http://localhost:3001"  # Add other ports if needed
          allowed_headers:
            - "*"
          max_age: 7200


processors:
  # Batch processor - recommended for performance
  batch:
    timeout: 10s
    send_batch_size: 1000

  # Add resource attributes
  resource:
    attributes:
      - key: environment
        value: dev
        action: insert

exporters:
  # Your Hydrolix exporter
  hydrolix/metrics:
    endpoint: https://your-hydrolix-cluster.hydrolix.io/ingest
    hdx_table: cicd.metrics
    hdx_transform: tf_metrics
    hdx_username: ${env:HYDROLIX_USERNAME}
    hdx_password: ${env:HYDROLIX_PASSWORD}
    timeout: 30s

  hydrolix/traces:
    endpoint: https://your-hydrolix-cluster.hydrolix.io/ingest
    hdx_table: cicd.spans
    hdx_transform: tf_spans
    hdx_username: ${env:HYDROLIX_USERNAME}
    hdx_password: ${env:HYDROLIX_PASSWORD}
    timeout: 30s

  # Debug exporter to see what's being sent
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [hydrolix/traces, debug]

    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [hydrolix/metrics, debug]