failover:

failover/default:
  priority_levels:
    - [traces]
  failover_mode: standard

failover/full:
  priority_levels:
    - [ traces/first, traces/also_first ]
    - [ traces/second ]
    - [ traces/third ]
    - [ traces/fourth ]
  failover_mode: standard
  retry_interval: 5m

failover/queue:
  priority_levels:
    - [ traces/first, traces/also_first ]
    - [ traces/second ]
    - [ traces/third ]
    - [ traces/fourth ]
  sending_queue:
    enabled: true
    
failover/invalid:
  priority_levels:
    - [ traces/first ]
    - [ traces/second ]
  retry_interval: 0m