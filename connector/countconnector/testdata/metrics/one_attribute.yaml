            stringValue: foo
        - key: resource.optional
          value:
            stringValue: bar
    scopeMetrics:
      - metrics:
          - description: Data point count by attribute
            name: datapoint.count.by_attr
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "12"
                  attributes:
                    - key: datapoint.required
                      value:
                        stringValue: foo
                  timeUnixNano: "1678391923821179000"
