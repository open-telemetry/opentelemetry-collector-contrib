type: grafanacloud
display_name: Grafana Cloud Connector

status:
  class: connector
  stability:
    alpha: [traces_to_metrics]
  distributions: [contrib]
  codeowners:
    active: [rlankfo, jcreixell]
    emeritus: []
    seeking_new: false

tests:
  config:

telemetry:
  metrics:
    grafanacloud_datapoint_count:
      description: Number of datapoints sent to Grafana Cloud
      unit: "1"
      enabled: true
      stability: development
      sum:
        value_type: int
        monotonic: true
    grafanacloud_flush_count:
      description: Number of metrics flushes
      unit: "1"
      enabled: true
      stability: development
      sum:
        value_type: int
        monotonic: true
    grafanacloud_host_count:
      description: Number of unique hosts
      unit: "1"
      enabled: true
      stability: development
      gauge:
        value_type: int
        async: true
