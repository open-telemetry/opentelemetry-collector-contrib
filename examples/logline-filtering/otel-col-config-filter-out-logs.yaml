receivers:
  filelog:
    include: [/var/log/busybox/simple.log]
    operators:
      - type: filter
        expr: 'body matches "^INFO:"'

service:
  pipelines:
    logs:
      receivers: [filelog]
      exporters: [otlp_grpc/custom]
      processors: []

exporters:
  otlp_grpc/custom:
    endpoint: http://0.0.0.0:4242
