receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:55690
        tls:
          cert_file: /etc/otel-collector.crt
          key_file: /etc/otel-collector.key

processors:
  batch:

exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]

