services:
  # Prometheus for storing metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - demo-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - demo-network

  # OpenTelemetry Collector for raw metrics (no aggregation)
  otel-collector-raw:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector-raw
    volumes:
      - ./otel-config-raw.yaml:/etc/otel-collector-config.yaml
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "8888:8888" # Prometheus metrics (raw)
    networks:
      - demo-network

  # OpenTelemetry Collector with aggregation using standard processors
  otel-collector-aggregated:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector-aggregated
    volumes:
      - ./otel-config-aggregated.yaml:/etc/otel-collector-config.yaml
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4318:4317" # OTLP gRPC receiver (different host port)
      - "8889:8889" # Prometheus metrics (aggregated)
    networks:
      - demo-network

  # Metric generator
  metric-generator:
    build:
      context: ./metric-generator
      dockerfile: Dockerfile
    container_name: metric-generator
    environment:
      - RAW_COLLECTOR_ENDPOINT=otel-collector-raw:4317
      - AGGREGATED_COLLECTOR_ENDPOINT=otel-collector-aggregated:4317
    depends_on:
      - otel-collector-raw
      - otel-collector-aggregated
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge
