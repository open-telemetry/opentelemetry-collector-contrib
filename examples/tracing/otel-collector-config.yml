receivers:
  otlp:
    protocols:
      grpc:
  zipkin:

exporters:
  jaeger_thrift:
    url: "http://jaeger:14268/api/traces"
  logging:
  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"

processors:
  batch:

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp, zipkin]
      exporters: [zipkin, jaeger_thrift, logging]
      processors: [batch]
