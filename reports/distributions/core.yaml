name: core
url: https://github.com/open-telemetry/opentelemetry-collector-releases/tree/main/distributions/otelcol
maintainers: []
components:
    exporter:
        - file
        - kafka
        - opencensus
        - prometheus
        - prometheusremotewrite
        - zipkin
    extension:
        - health_check
        - pprof
    processor:
        - attributes
        - filter
        - probabilistic_sampler
        - resource
        - span
    receiver:
        - hostmetrics
        - jaeger
        - kafka
        - opencensus
        - prometheus
        - zipkin
    scraper:
        - cpu
        - disk
        - filesystem
        - load
        - memory
        - network
        - paging
        - process
        - processes
        - system
