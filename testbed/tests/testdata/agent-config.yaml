receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "127.0.0.1:4317"

exporters:
  otlp:
    endpoint: "127.0.0.1:55680"
    tls:
      insecure: true
    sending_queue:
      batch:
  debug:
    loglevel: info

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp, debug]
    metrics:
      receivers: [otlp]
      exporters: [otlp, debug]
