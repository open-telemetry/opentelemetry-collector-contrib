receivers:
  sqlserver:
    collection_interval: 5s
    username: sa
    password: sqlpass123!
    server: sqlserver
    port: 1433
    top_query_collection:
      enabled: false
      lookback_time: 60
      max_query_sample_count: 1000
      top_query_count: 200
    query_sample_collection:
      enabled: true
      max_rows_per_query: 1450

  postgresql:
    endpoint: postgres:5432
    username: postgres
    password: thepassword
    tls:
      insecure: true
    top_query_collection:
      enabled: true
exporters:
  debug:
    verbosity: detailed
  elasticsearch:
    endpoint: "http://elasticsearch:9200"

processors:

service:
  pipelines:
    # metrics:
    #   receivers: [ postgresql ]
    #   processors: []
    #   exporters: [ elasticsearch ]

    logs:
      receivers: [ postgresql ]
      processors: []
      exporters: [ elasticsearch ]
