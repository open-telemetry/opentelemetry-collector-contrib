exporters:
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/awskinesisexporter v0.60.0"
  - import: go.opentelemetry.io/collector/exporter/loggingexporter
    gomod: "go.opentelemetry.io/collector v0.60.0"

extensions:
