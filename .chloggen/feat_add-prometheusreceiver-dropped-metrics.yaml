# A brief description of the change.  Surround your text with quotes ("") if it needs to start with a backtick (`).
note: Add telemetry metrics for tracking OTLP data point translation successes and failures.

# Mandatory: One or more tracking issues related to the change. You can use the PR number here if no issue exists.
issues: [44196]

# (Optional) One or more lines of additional information to render under the primary note.
# These lines will be padded with 2 spaces and then inserted directly into the document.
# Use pipe (|) for multiline entries.
subtext: |
  Introduces `prometheus_receiver_translation_metric_points_attempted` and
  `prometheus_receiver_translation_metric_points_dropped` counters so that
  users can identify actual dropped data due to incomplete or malformed metrics.
  This helps distinguish true drops from expected differences between Prometheus
  samples and OTLP metric points.

