note: "Fix container.id pod association failing when container attributes are not in metadata extraction rules"

# Mandatory: One or more tracking issues related to the change. You can use the PR number here if no issue exists.
issues: [43860]

# (Optional) One or more lines of additional information to render under the primary note.
# These lines will be padded with 2 spaces and then inserted directly into the document.
# Use pipe (|) for multiline entries.
subtext: |
  The processor was not populating the internal Containers.ByID index when container attributes extraction 
  rules were disabled, even though container.id associations still needed this index for lookups. 
  The fix populates the internal Containers.ByID when container.id is used in pod association but there are no container related extraction rules.