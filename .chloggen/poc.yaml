note:
  "ReplicaSet handling now supports PartialObjectMetadata, reducing cold-start memory/time compared to typed informers."
# Mandatory: One or more tracking issues related to the change. You can use the PR number here if no issue exists.
issues: [#44407]

  # (Optional) One or more lines of additional information to render under the primary note.
  # These lines will be padded with 2 spaces and then inserted directly into the document.
  # Use pipe (|) for multiline entries.
  subtext: |
  In in-process cold-start benchmarks (no API server), PartialObjectMetadata reduced memory by ~57–59% and allocations by ~19–21%,
  with ~28–37% faster startup at medium/large scales (≥1k ReplicaSets). Exact impact depends on cluster size and selectors.

