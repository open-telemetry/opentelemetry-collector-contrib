subtext: |
  The supervisor now supports resource detection through the `telemetry.resource.detection` configuration block.
  Available detectors include: env, host, aws (ec2/ecs/eks/lambda), gcp, and azure.
  Detected attributes can be filtered using wildcard patterns with `included` and `excluded` lists.

