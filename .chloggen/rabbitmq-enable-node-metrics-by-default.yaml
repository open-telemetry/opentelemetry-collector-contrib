# Use this changelog template to create an entry for release notes.

# One of 'breaking', 'deprecation', 'new_component', 'enhancement', 'bug_fix'
change_type: enhancement

# The name of the component, or a single word describing the area of concern, (e.g. filelogreceiver)
component: rabbitmqreceiver

# A brief description of the change.  Surround your text with quotes ("") if it needs to start with a backtick (`).
note: Enable all 68 node metrics by default for comprehensive RabbitMQ observability

# Mandatory: One or more tracking issues related to the change. You can use the PR number here if no issue exists.
issues: [] # Replace with your PR number

# (Optional) One or more lines of additional information to render under the primary note.
# These lines will be padded with 2 spaces and then inserted directly into the document.
# Use pipe (|) for multiline entries.
subtext: |
  Users now get full RabbitMQ node monitoring out-of-the-box without explicit configuration.
  All node-level metrics (memory, disk, file descriptors, processes, I/O, garbage collection) are enabled by default.
  Backward compatible: users can still disable specific metrics if needed.
  Simplified configuration examples removing need for manual metric enablement.

# If your change doesn't affect end users or the exported elements of any package,
# you should instead start your pull request title with [chore] or use the "Skip Changelog" label.
# Optional: The change log or logs in which this entry should be included.
# e.g. '[user]' or '[user, api]'
# Include 'user' if the change is relevant to end users.
# Include 'api' if there is a change to a library API.
# Default: '[user]'
change_logs: [user]
