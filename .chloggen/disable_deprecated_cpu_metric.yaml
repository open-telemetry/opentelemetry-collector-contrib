subtext: |
  The metric `container.cpu.percentage` is now disabled by default and will be removed in v0.85.0.
  As a replacement, the following metric is now enabled by default: `container.cpu.utilization`.
  For details, see the [docs](https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/v0.79.0/receiver/dockerstatsreceiver#transition-to-cpu-utilization-metric-name-aligned-with-opentelemetry-specification).
