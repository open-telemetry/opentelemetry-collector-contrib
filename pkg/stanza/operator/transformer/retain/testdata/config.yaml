retain_multi:
  type: retain
  fields:
    - body.key
    - body.nested2
retain_multi_attribute:
  type: retain
  fields:
    - attributes.key1
    - attributes.key2
retain_multi_resource:
  type: retain
  fields:
    - resource.key1
    - resource.key2
retain_multilevel:
  type: retain
  fields:
    - body.foo
    - body.one.two
    - attributes.foo
    - attributes.one.two
    - resource.foo
    - resource.one.two
retain_one_of_each:
  type: retain
  fields:
    - resource.key1
    - attributes.key3
    - body.key
retain_single:
  type: retain
  fields:
    - body.key
retain_single_attribute:
  type: retain
  fields:
    - attributes.key
retain_single_resource:
  type: retain
  fields:
    - resource.key
