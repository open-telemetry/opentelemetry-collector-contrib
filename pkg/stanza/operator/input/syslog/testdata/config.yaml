default:
  type: syslog_input
tcp:
  type: syslog_input
  protocol: rfc3164
  location: foo
  enable_octet_counting: true
  tcp:
    listen_address: 10.0.0.1:9000
    max_log_size: 1MB
    add_attributes: true
    encoding: utf-16
    multiline:
      line_start_pattern: ABC
      enable_octet_counting: true
    tls:
      cert_file: foo
      key_file: foo2
      ca_file: foo3
      client_ca_file: foo4
udp:
  type: syslog_input
  protocol: rfc5424
  location: foo
  udp:
    listen_address: 10.0.0.1:9000
    add_attributes: true
    encoding: utf-16
    multiline:
      line_start_pattern: ABC
      line_end_pattern: ""
