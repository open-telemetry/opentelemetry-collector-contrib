cache:
  type: regex_parser
  cache:
    size: 50
default:
  type: regex_parser
on_error_drop:
  type: regex_parser
  on_error: "drop"
parse_from_simple:
  type: regex_parser
  parse_from: "body.from"
parse_to_attributes:
  type: regex_parser
  parse_to: attributes
parse_to_body:
  type: regex_parser
  parse_to: body
parse_to_resource:
  type: regex_parser
  parse_to: resource
parse_to_simple:
  type: regex_parser
  parse_to: "body.log"
regex:
  type: regex_parser
  regex: '^Host=(?P<host>[^,]+), Type=(?P<type>.*)$'
scope_name:
  type: regex_parser
  regex: '^Host=(?P<host>[^,]+), Logger=(?P<logger_name_field>.*)$'
  scope_name:
    parse_from: body.logger_name_field
severity:
  type: regex_parser
  severity:
    parse_from: body.severity_field
    mapping:
      critical: 5xx
      error: 4xx
      info: 3xx
      debug: 2xx
timestamp:
  type: regex_parser
  timestamp:
    parse_from: body.timestamp_field
    layout_type: strptime
    layout: '%Y-%m-%d'
