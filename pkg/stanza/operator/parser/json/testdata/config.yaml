default:
  type: json_parser
on_error_drop:
  type: json_parser
  on_error: drop
parse_from_simple:
  type: json_parser
  parse_from: body.from
parse_to_attributes:
  type: json_parser
  parse_to: attributes
parse_to_body:
  type: json_parser
  parse_to: body
parse_to_resource:
  type: json_parser
  parse_to: resource
parse_to_simple:
  type: json_parser
  parse_to: body.log
scope_name:
  type: json_parser
  scope_name:
    parse_from: body.logger_name_field
severity:
  type: json_parser
  severity:
    parse_from: body.severity_field
    mapping:
      critical: 5xx
      error: 4xx
      info: 3xx
      debug: 2xx
timestamp:
  type: json_parser
  timestamp:
    parse_from: body.timestamp_field
    layout_type: strptime
    layout: '%Y-%m-%d'
parse_ints:
  type: json_parser
  parse_ints: true
