$defs:
  base_config:
    description: BaseConfig is the detailed configuration of a syslog parser.
    type: object
    properties:
      allow_skip_pri_header:
        type: boolean
      enable_octet_counting:
        type: boolean
      location:
        type: string
      max_octets:
        type: integer
      non_transparent_framing_trailer:
        x-pointer: true
        type: string
      protocol:
        type: string
  config:
    description: Config is the configuration of a syslog parser operator.
    type: object
    allOf:
      - $ref: github.com/open-telemetry/opentelemetry-collector-contrib/pkg/stanza/operator/helper.parser_config
      - $ref: base_config
