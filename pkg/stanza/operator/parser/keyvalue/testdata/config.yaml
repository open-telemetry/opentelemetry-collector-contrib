default:
  type: key_value_parser
delimiter:
  type: key_value_parser
  delimiter: ";"
on_error_drop:
  type: key_value_parser
  on_error: drop
pair_delimiter:
  type: key_value_parser
  pair_delimiter: ";"
pair_delimiter_multiline:
  type: key_value_parser
  pair_delimiter: "^\n"
parse_from_simple:
  type: key_value_parser
  parse_from: body.from
parse_to_attributes:
  type: key_value_parser
  parse_to: attributes
parse_to_body:
  type: key_value_parser
  parse_to: body
parse_to_resource:
  type: key_value_parser
  parse_to: resource
parse_to_simple:
  type: key_value_parser
  parse_to: body.log
severity:
  type: key_value_parser
  severity:
    parse_from: body.severity_field
    mapping:
      critical: 5xx
      error: 4xx
      info: 3xx
      debug: 2xx
timestamp:
  type: key_value_parser
  timestamp:
    parse_from: body.timestamp_field
    layout_type: strptime
    layout: '%Y-%m-%d'
