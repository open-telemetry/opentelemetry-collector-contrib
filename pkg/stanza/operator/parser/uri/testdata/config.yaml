default:
  type: uri_parser
on_error_drop:
  type: uri_parser
  on_error: "drop"
parse_from_simple:
  type: uri_parser
  parse_from: "body.from"
parse_to_attributes:
  type: uri_parser
  parse_to: attributes
parse_to_body:
  type: uri_parser
  parse_to: body
parse_to_resource:
  type: uri_parser
  parse_to: resource
parse_to_simple:
  type: uri_parser
  parse_to: "body.log"
severity:
  type: uri_parser
  severity:
    parse_from: body.severity_field
    mapping:
      critical: 5xx
      error: 4xx
      info: 3xx
      debug: 2xx
timestamp:
  type: uri_parser
  timestamp:
    parse_from: body.timestamp_field
    layout_type: strptime
    layout: '%Y-%m-%d'
