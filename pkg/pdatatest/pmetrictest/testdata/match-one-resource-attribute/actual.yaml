resourceMetrics:
  - resource:
      attributes:
        - key: node_id
          value:
            stringValue: a-random-id
    scopeMetrics:
      - metrics:
          - description: Number of connections opened and closed to the node
            name: aerospike.node.connection.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "149"
                  attributes:
                    - key: type
                      value:
                        stringValue: client
                    - key: op
                      value:
                        stringValue: close
                  startTimeUnixNano: "1652734551332787000"
                  timeUnixNano: "1652734556334562000"
                - asInt: "150"
                  attributes:
                    - key: type
                      value:
                        stringValue: client
                    - key: op
                      value:
                        stringValue: open
                  startTimeUnixNano: "1652734551332787000"
                  timeUnixNano: "1652734556334562000"
                - asInt: "0"
                  attributes:
                    - key: type
                      value:
                        stringValue: fabric
                    - key: op
                      value:
                        stringValue: close
                  startTimeUnixNano: "1652734551332787000"
                  timeUnixNano: "1652734556334562000"
                - asInt: "48"
                  attributes:
                    - key: type
                      value:
                        stringValue: fabric
                    - key: op
                      value:
                        stringValue: open
                  startTimeUnixNano: "1652734551332787000"
                  timeUnixNano: "1652734556334562000"
                - asInt: "0"
                  attributes:
                    - key: type
                      value:
                        stringValue: heartbeat
                    - key: op
                      value:
                        stringValue: close
                  startTimeUnixNano: "1652734551332787000"
                  timeUnixNano: "1652734556334562000"
                - asInt: "2"
                  attributes:
                    - key: type
                      value:
                        stringValue: heartbeat
                    - key: op
                      value:
                        stringValue: open
                  startTimeUnixNano: "1652734551332787000"
                  timeUnixNano: "1652734556334562000"
              isMonotonic: true
            unit: '{connections}'
          - description: Number of open connections to the node
            name: aerospike.node.connection.open
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: type
                      value:
                        stringValue: client
                  startTimeUnixNano: "1652734551332787000"
                  timeUnixNano: "1652734556334562000"
                - asInt: "48"
                  attributes:
                    - key: type
                      value:
                        stringValue: fabric
                  startTimeUnixNano: "1652734551332787000"
                  timeUnixNano: "1652734556334562000"
                - asInt: "2"
                  attributes:
                    - key: type
                      value:
                        stringValue: heartbeat
                  startTimeUnixNano: "1652734551332787000"
                  timeUnixNano: "1652734556334562000"
            unit: '{connections}'
        scope:
          name: otelcol/aerospikereceiver
