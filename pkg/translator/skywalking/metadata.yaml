type: skywalking

status:
  disable_codecov_badge: true
  class: pkg
  stability:
    beta: [traces]
  codeowners:
    active: [JaredTan95]

feature_gates:
  - id: translator.skywalking.useStableSemconv
    stage: alpha
    description: >-
      When enabled, uses stable semantic conventions (v1.38.0) for attribute names
      (e.g., url.full, http.response.status_code, db.namespace, server.address).
      When disabled, uses legacy attribute names (e.g., http.url, http.status_code,
      db.name, net.peer.name).
    from_version: v0.146.0
    reference_url: https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/44796
